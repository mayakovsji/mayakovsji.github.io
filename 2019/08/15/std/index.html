ss="line">1895</div><div class="line">1896</div><div class="line">1897</div><div class="line">1898</div><div class="line">1899</div><div class="line">1900</div><div class="line">1901</div><div class="line">1902</div><div class="line">1903</div><div class="line">1904</div><div class="line">1905</div><div class="line">1906</div><div class="line">1907</div><div class="line">1908</div><div class="line">1909</div><div class="line">1910</div><div class="line">1911</div><div class="line">1912</div><div class="line">1913</div><div class="line">1914</div><div class="line">1915</div><div class="line">1916</div><div class="line">1917</div><div class="line">1918</div><div class="line">1919</div><div class="line">1920</div><div class="line">1921</div><div class="line">1922</div><div class="line">1923</div><div class="line">1924</div><div class="line">1925</div><div class="line">1926</div><div class="line">1927</div><div class="line">1928</div><div class="line">1929</div><div class="line">1930</div><div class="line">1931</div><div class="line">1932</div><div class="line">1933</div><div class="line">1934</div><div class="line">1935</div><div class="line">1936</div><div class="line">1937</div><div class="line">1938</div><div class="line">1939</div><div class="line">1940</div><div class="line">1941</div><div class="line">1942</div><div class="line">1943</div><div class="line">1944</div><div class="line">1945</div><div class="line">1946</div><div class="line">1947</div><div class="line">1948</div><div class="line">1949</div><div class="line">1950</div><div class="line">1951</div><div class="line">1952</div><div class="line">1953</div><div class="line">1954</div><div class="line">1955</div><div class="line">1956</div><div class="line">1957</div><div class="line">1958</div><div class="line">1959</div><div class="line">1960</div><div class="line">1961</div><div class="line">1962</div><div class="line">1963</div><div class="line">1964</div><div class="line">1965</div><div class="line">1966</div><div class="line">1967</div><div class="line">1968</div><div class="line">1969</div><div class="line">1970</div><div class="line">1971</div><div class="line">1972</div><div class="line">1973</div><div class="line">1974</div><div class="line">1975</div><div class="line">1976</div><div class="line">1977</div><div class="line">1978</div><div class="line">1979</div><div class="line">1980</div><div class="line">1981</div><div class="line">1982</div><div class="line">1983</div><div class="line">1984</div><div class="line">1985</div><div class="line">1986</div><div class="line">1987</div><div class="line">1988</div><div class="line">1989</div><div class="line">1990</div><div class="line">1991</div><div class="line">1992</div><div class="line">1993</div><div class="line">1994</div><div class="line">1995</div><div class="line">1996</div><div class="line">1997</div><div class="line">1998</div><div class="line">1999</div><div class="line">2000</div><div class="line">2001</div><div class="line">2002</div><div class="line">2003</div><div class="line">2004</div><div class="line">2005</div><div class="line">2006</div><div class="line">2007</div><div class="line">2008</div><div class="line">2009</div><div class="line">2010</div><div class="line">2011</div><div class="line">2012</div><div class="line">2013</div><div class="line">2014</div><div class="line">2015</div><div class="line">2016</div><div class="line">2017</div><div class="line">2018</div></pre></td><td class="code"><pre><div class="line">#include &lt;ctime&gt;</div><div class="line">#include &lt;cmath&gt;</div><div class="line">#include &lt;queue&gt;</div><div class="line">#include &lt;deque&gt;</div><div class="line">#include &lt;vector&gt;</div><div class="line">#include &lt;bitset&gt;</div><div class="line">#include &lt;cstdio&gt;</div><div class="line">#include &lt;cstring&gt;</div><div class="line">#include &lt;algorithm&gt;</div><div class="line">#include &lt;tr1/unordered_map&gt;</div><div class="line">using namespace std;</div><div class="line">#define ri register int</div><div class="line">#define ull unsigned long long</div><div class="line">#define uint unsigned int</div><div class="line">#define bs bitset&lt;N&gt;</div><div class="line">typedef long long LL;</div><div class="line">namespace wjr&#123;</div><div class="line">    const int mod=998244353,inv2=499122177,inf=1&lt;&lt;30;</div><div class="line">    inline int mul(ri a,ri b)&#123;return a*1ll*b%mod;&#125;</div><div class="line">    inline int add(ri a,ri b)&#123;return a+=b,a&gt;=mod?a-mod:a;&#125;</div><div class="line">    inline int del(ri a,ri b)&#123;return a-=b,a&lt;0?a+mod:a;&#125;</div><div class="line">    inline int qpow(ri a,ri b)&#123;ri s=1;for(;b;b&gt;&gt;=1,a=mul(a,a))if(b&amp;1)s=mul(s,a);return s;&#125;</div><div class="line">    template&lt;typename T&gt;</div><div class="line">    inline T sqr(register T x)&#123;return x*x;&#125;</div><div class="line">&#125;using namespace wjr;</div><div class="line"></div><div class="line">//*  ---  目录  ---  *//</div><div class="line"></div><div class="line">/*--- 36-520 数学、快速变换等 ---*/</div><div class="line">/*--- 522-585反演、杜教筛、Min_25筛 ---*/</div><div class="line">/*--- 587-839 字符串 ---*/</div><div class="line">/*--- 841-1140 图论 ---*/</div><div class="line">/*--- 1142-1376 网络流 ---*/</div><div class="line">/*--- - 随机化*/ </div><div class="line">/*--- 1378-1782 数据结构 ---*/ </div><div class="line">/*--- 1784-1813 BM算法*/</div><div class="line">/*---  -  计算几何*/ </div><div class="line"></div><div class="line">/*---快速沃尔什变换*/</div><div class="line">namespace FWT&#123;</div><div class="line">    inline void FWT_and(ri*a,ri n,ri p)&#123;</div><div class="line">        ri step,s,i,j;</div><div class="line">        for(step=1,s=2;step&lt;n;step&lt;&lt;=1,s&lt;&lt;=1)</div><div class="line">            for(i=0;i&lt;n;i+=s)</div><div class="line">                for(j=i;j&lt;i+step;++j)</div><div class="line">                    a[j]=~p?add(a[j],a[j+step]):del(a[j],a[j+step]);</div><div class="line">    &#125;inline void FWT_or(ri*a,ri n,ri p)&#123;</div><div class="line">        ri step,s,i,j;</div><div class="line">        for(step=1,s=2;step&lt;n;step&lt;&lt;=1,s&lt;&lt;=1)</div><div class="line">            for(i=0;i&lt;n;i+=s)</div><div class="line">                for(j=i;j&lt;i+step;++j)</div><div class="line">                    a[j+step]=~p?add(a[j+step],a[j]):del(a[j+step],a[j]);</div><div class="line">    &#125;inline void FWT_xor(ri*a,ri n,ri p)&#123;</div><div class="line">        ri step,s,i,j,x;</div><div class="line">        for(step=1,s=2;step&lt;n;step&lt;&lt;=1,s&lt;&lt;=1)</div><div class="line">            for(i=0;i&lt;n;i+=s)</div><div class="line">                for(j=i;j&lt;i+step;++j)&#123;</div><div class="line">                    x=a[j];</div><div class="line">                    a[j]=add(a[j],a[j+step]);</div><div class="line">                    a[j+step]=del(x,a[j+step]);</div><div class="line">                    if(~p)continue;</div><div class="line">                    a[j]=mul(a[j],inv2);</div><div class="line">                    a[j+step]=mul(a[j+step],inv2);</div><div class="line">                &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---快速子集变换*/</div><div class="line">namespace FST&#123;</div><div class="line">    const int N=1&lt;&lt;15;</div><div class="line">    inline void work(ri a[][N],ri b[][N],ri c[][N],ri n)&#123;/*---c[x][|x|]即为原来要求的dp[x]*/</div><div class="line">        ri lim=1&lt;&lt;n;</div><div class="line">        for(ri i=1;i&lt;=n;++i)FWT::FWT_or(a[i],lim,1),FWT::FWT_or(b[i],lim,1);</div><div class="line">        for(ri i=1;i&lt;=n;++i)</div><div class="line">            for(ri j=1;j&lt;=i;++j)</div><div class="line">                for(ri k=0;k&lt;=lim;++k)</div><div class="line">                    c[i][k]=add(c[i][k],mul(a[i-j][k],b[j][k]));</div><div class="line">        for(ri i=1;i&lt;=n;++i)FWT::FWT_or(c[i],lim,-1);</div><div class="line">    &#125;inline void work(ri a[][N],ri b[][N],ri n)&#123;</div><div class="line">        ri lim=1&lt;&lt;n;</div><div class="line">        for(ri i=1;i&lt;=n;++i)FWT::FWT_or(b[i],lim,1);</div><div class="line">        a[0][0]=1,FWT::FWT_or(a[0],lim,1);</div><div class="line">        for(ri i=1;i&lt;=n;++i)</div><div class="line">            for(ri j=1;j&lt;=i;++j)</div><div class="line">                for(ri k=0;k&lt;=lim;++k)</div><div class="line">                    a[i][k]=add(a[i][k],mul(a[i-j][k],b[j][k]));</div><div class="line">        for(ri i=1;i&lt;=n;++i)FWT::FWT_or(a[i],lim,-1);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---多项式 - NTT */</div><div class="line">namespace Poly_NTT&#123;</div><div class="line">    const int N=1&lt;&lt;15;</div><div class="line">    int g[25],gi[25],rev[N],INV[N|1];</div><div class="line">    inline void init(ri n)&#123;/*---初始化*/</div><div class="line">        ri bit=1;</div><div class="line">        while((1&lt;&lt;bit)&lt;(n&lt;&lt;1))++bit;</div><div class="line">        ri I=qpow(3,mod-2);</div><div class="line">        for(ri i=1;i&lt;=bit;++i)g[i]=qpow(3,(mod-1)&gt;&gt;i),gi[i]=qpow(I,(mod-1)&gt;&gt;i);</div><div class="line">        INV[0]=INV[1]=1;for(ri i=2;i&lt;=(1&lt;&lt;bit);++i)INV[i]=mul(INV[mod%i],mod-mod/i);</div><div class="line">    &#125;inline void NTT(ri*a,ri n,ri p)&#123;</div><div class="line">        ri i,j,step,s,enk,wn,x,now;</div><div class="line">        for(i=0;i&lt;n;++i)if(i&lt;rev[i])swap(a[i],a[rev[i]]);</div><div class="line">        for(step=1,s=2,now=1;step&lt;n;step&lt;&lt;=1,s&lt;&lt;=1,++now)&#123;</div><div class="line">            wn=~p?g[now]:gi[now];</div><div class="line">            for(i=0;i&lt;n;i+=s)&#123;</div><div class="line">                enk=1;</div><div class="line">                for(j=i;j&lt;i+step;++j)&#123;</div><div class="line">                    x=mul(enk,a[j+step]);</div><div class="line">                    a[j+step]=del(a[j],x);</div><div class="line">                    a[j]=add(a[j],x);</div><div class="line">                    enk=mul(enk,wn);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;if(~p)return;</div><div class="line">        for(i=0;i&lt;n;++i)a[i]=mul(a[i],INV[n]);</div><div class="line">    &#125;inline void get_rev(ri s)&#123;ri Maxn=1&lt;&lt;s;for(ri i=0;i&lt;Maxn;++i)rev[i]=(rev[i&gt;&gt;1]&gt;&gt;1)|((i&amp;1)&lt;&lt;(s-1));&#125;</div><div class="line">    inline void Mul(ri*a,ri n,ri*b,ri m)&#123;/*---多项式乘法*/</div><div class="line">        static int A[N],B[N];</div><div class="line">        ri i,bit,s,len;len=n+m-1;</div><div class="line">        bit=1,s=2;</div><div class="line">        while(s&lt;len)++bit,s&lt;&lt;=1;</div><div class="line">        get_rev(bit);</div><div class="line">        memcpy(A,a,n&lt;&lt;2),memset(A+n,0,(s-n)&lt;&lt;2);</div><div class="line">        memcpy(B,b,m&lt;&lt;2),memset(B+m,0,(s-m)&lt;&lt;2);</div><div class="line">        NTT(A,s,1),NTT(B,s,1);</div><div class="line">        for(i=0;i&lt;s;++i)A[i]=mul(A[i],B[i]);</div><div class="line">        NTT(A,s,-1);memcpy(a,A,len&lt;&lt;2);</div><div class="line">    &#125;inline void Inv(ri*a,ri n)&#123;/*---多项式逆元*/ </div><div class="line">        static int A[N],B[N],s,i,j,k,now;</div><div class="line">        s=2;while(s&lt;n)s&lt;&lt;=1;</div><div class="line">        memset(a+n,0,(s-n)&lt;&lt;2);</div><div class="line">        memset(B,0,s&lt;&lt;3);</div><div class="line">        B[0]=a[0]&lt;=N?INV[a[0]]:qpow(a[0],mod-2);</div><div class="line">        for(i=2,j=4,now=2;i&lt;=s;i&lt;&lt;=1,j&lt;&lt;=1,++now)&#123;</div><div class="line">            memcpy(A,a,i&lt;&lt;2),memset(A+i,0,i&lt;&lt;2);</div><div class="line">            get_rev(now);</div><div class="line">            NTT(A,j,1),NTT(B,j,1);</div><div class="line">            for(k=0;k&lt;j;++k)B[k]=mul(B[k],del(2,mul(A[k],B[k])));</div><div class="line">            NTT(B,j,-1),memset(B+i,0,i&lt;&lt;2);</div><div class="line">        &#125;memcpy(a,B,n&lt;&lt;2);</div><div class="line">    &#125;inline void deriv(ri*a,ri n)&#123;/*---求导函数*/</div><div class="line">        for(ri i=0;i&lt;n;++i)a[i]=mul(a[i+1],i+1);a[n-1]=0;</div><div class="line">    &#125;inline void intag(ri*a,ri n)&#123;/*---求原函数*/</div><div class="line">        for(ri i=n-1;i;--i)a[i]=mul(a[i-1],INV[i]);a[0]=0;</div><div class="line">    &#125;inline void Ln(ri*a,ri n)&#123;/*---对数函数*/</div><div class="line">        static int A[N];</div><div class="line">        memcpy(A,a,n&lt;&lt;2),Inv(A,n);</div><div class="line">        deriv(a,n),</div><div class="line">        Mul(a,n,A,n);</div><div class="line">        intag(a,n),memset(a+n,0,(n-1)&lt;&lt;2);</div><div class="line">    &#125;inline void Exp(ri*a,ri n)&#123;/*---指数函数*/ </div><div class="line">        static int A[N],B[N],i,j,k,now,s;</div><div class="line">        s=2;while(s&lt;n)s&lt;&lt;=1;</div><div class="line">        memset(a+n,0,(s-n)&lt;&lt;2);</div><div class="line">        memset(B,0,s&lt;&lt;3);</div><div class="line">        B[0]=1;</div><div class="line">        for(i=2,j=4,now=2;i&lt;=s;i&lt;&lt;=1,j&lt;&lt;=1,++now)&#123;</div><div class="line">            memcpy(A,B,i&lt;&lt;2),memset(A+i,0,i&lt;&lt;2);</div><div class="line">            Ln(A,i);for(k=0;k&lt;i;++k)A[k]=del(a[k],A[k]);</div><div class="line">            A[0]=add(A[0],1),get_rev(now);</div><div class="line">            NTT(A,j,1),NTT(B,j,1);</div><div class="line">            for(k=0;k&lt;j;++k)B[k]=mul(B[k],A[k]);</div><div class="line">            NTT(B,j,-1),memset(B+i,0,i&lt;&lt;2);</div><div class="line">        &#125;memcpy(a,B,n&lt;&lt;2);</div><div class="line">    &#125;inline void Ksm(ri*a,ri n,ri k)&#123;/*---快速幂*/ </div><div class="line">        ri t,p,inv;</div><div class="line">        t=0;while(!a[t]&amp;&amp;t&lt;n)++t;</div><div class="line">        if(t&gt;=n)return;</div><div class="line">        p=a[t],inv=p&lt;=N?INV[p]:qpow(p,mod-2);</div><div class="line">        for(ri i=0;i&lt;n-t;++i)a[i]=mul(a[i+t],inv);</div><div class="line">        memset(a+n-t,0,t&lt;&lt;2);</div><div class="line">        Ln(a,n);</div><div class="line">        for(ri i=0;i&lt;n;++i)a[i]=mul(a[i],k);</div><div class="line">        a[0]=0,Exp(a,n);</div><div class="line">        for(ri i=n-1;i&gt;=t;--i)</div><div class="line">            a[i]=mul(p,a[i-t]);</div><div class="line">        memset(a,0,t&lt;&lt;2);</div><div class="line">    &#125;inline void Div(ri*a,ri n,ri*b,ri m)&#123;/*---多项式除法+取模*/ </div><div class="line">        static int F[N],G[N];</div><div class="line">        memcpy(F,a,(n+1)&lt;&lt;2),memcpy(G,b,(m+1)&lt;&lt;2);</div><div class="line">        reverse(b,b+1+m),reverse(F,F+1+n);</div><div class="line">        for(ri i=n-m+1;i&lt;=m;++i)b[i]=0;</div><div class="line">        Inv(b,n-m+1);</div><div class="line">        for(ri i=n-m+1;i&lt;=n;++i)F[i]=0;</div><div class="line">        Mul(F,n-m+1,b,n-m+1);</div><div class="line">        reverse(F,F+n-m+1);</div><div class="line">        for(ri i=n-m+1;i&lt;=n;++i)F[i]=0;</div><div class="line">        Mul(G,m+1,F,n-m+1);</div><div class="line">        for(ri i=0;i&lt;m;++i)b[i]=del(a[i],G[i]);</div><div class="line">        memcpy(a,F,n&lt;&lt;2);</div><div class="line">    &#125;inline void Sqrt(ri*a,ri n)&#123;//多项式开根 </div><div class="line">        static int A[N],B[N];</div><div class="line">        ri s,i,j,k,now;</div><div class="line">        s=2;while(s&lt;n)s&lt;&lt;=1;</div><div class="line">        memset(a+n,0,(s-n)&lt;&lt;2),memset(B,0,s&lt;&lt;3);</div><div class="line">        B[0]=1;</div><div class="line">        for(i=2,j=4,now=2;i&lt;=s;i&lt;&lt;=1,j&lt;&lt;=1,++now)&#123;</div><div class="line">            memcpy(A,B,i&lt;&lt;2),memset(A+i,0,i&lt;&lt;2);</div><div class="line">            for(k=0;k&lt;i;++k)A[k]=mul(A[k],2);</div><div class="line">            Inv(A,i);</div><div class="line">            get_rev(now-1);</div><div class="line">            NTT(B,i,1);</div><div class="line">            for(k=0;k&lt;i;++k)B[k]=mul(B[k],B[k]);</div><div class="line">            NTT(B,i,-1);</div><div class="line">            for(k=0;k&lt;i;++k)B[k]=add(B[k],a[k]);</div><div class="line">            get_rev(now);</div><div class="line">            NTT(B,j,1),NTT(A,j,1);</div><div class="line">            for(k=0;k&lt;j;++k)B[k]=mul(B[k],A[k]);</div><div class="line">            NTT(B,j,-1),memset(B+i,0,i&lt;&lt;2);</div><div class="line">        &#125;memcpy(a,B,n&lt;&lt;2);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---多项式 - FFT*/</div><div class="line">namespace Ploy_FFT&#123;</div><div class="line">    const int N=1&lt;&lt;18,zw=(1&lt;&lt;15)-1;</div><div class="line">    const double PI=acos(-1);</div><div class="line">    int rev[N];</div><div class="line">    struct cd&#123;</div><div class="line">        double x,y;</div><div class="line">        cd(double a=0,double b=0)&#123;x=a,y=b;&#125;</div><div class="line">    &#125;w[18][N];</div><div class="line">    inline cd operator+(cd a,cd b)&#123;return cd(a.x+b.x,a.y+b.y);&#125;</div><div class="line">    inline cd operator-(cd a,cd b)&#123;return cd(a.x-b.x,a.y-b.y);&#125;</div><div class="line">    inline cd operator*(cd a,cd b)&#123;return cd(a.x*b.x-a.y*b.y,a.x*b.y+a.y*b.x);&#125;</div><div class="line">    inline cd operator*(cd a,ri b)&#123;return cd(a.x,a.y*b);&#125;</div><div class="line">    inline void init(ri n)&#123;</div><div class="line">        for(ri i=0,k=1,j;i&lt;=17;++i,k&lt;&lt;=1)</div><div class="line">            for(j=0;j&lt;k;++j)</div><div class="line">                w[i][j]=cd(cos(PI*j/k),sin(PI*j/k));</div><div class="line">    &#125;inline void get_rev(ri s)&#123;ri Maxn=1&lt;&lt;s;for(ri i=0;i&lt;Maxn;++i)rev[i]=(rev[i&gt;&gt;1]&gt;&gt;1)|((i&amp;1)&lt;&lt;(s-1));&#125;</div><div class="line">    inline void FFT(register cd*a,ri n,ri p)&#123;</div><div class="line">        ri step,s,i,j,now;</div><div class="line">        cd x;</div><div class="line">        for(i=0;i&lt;n;++i)if(i&lt;rev[i])swap(a[i],a[rev[i]]);</div><div class="line">        for(step=1,s=2,now=0;step&lt;n;step&lt;&lt;=1,s&lt;&lt;=1,++now)</div><div class="line">            for(i=0;i&lt;n;i+=s)</div><div class="line">                for(j=i;j&lt;i+step;++j)&#123;</div><div class="line">                    x=a[j+step]*(w[now][j-i]*p);</div><div class="line">                    a[j+step]=a[j]-x;</div><div class="line">                    a[j]=a[j]+x;</div><div class="line">                &#125;</div><div class="line">        if(~p)return;</div><div class="line">        for(i=0;i&lt;n;++i)a[i].x/=n;</div><div class="line">    &#125;inline LL get(cd x,ri Mod)&#123;return LL(x.x+0.5)%Mod;&#125;</div><div class="line">    int siz=sizeof(cd);</div><div class="line">    const int pw=32767;</div><div class="line">    inline void MTT(ri*a,ri*b,ri*c,ri n,ri m,ri Mod)&#123;</div><div class="line">        static cd A[N],B[N],C[N],D[N],e[N],f[N],g[N],h[N];</div><div class="line">        ri i,s,len;len=n+m-1;</div><div class="line">        s=2;while(s&lt;len)s&lt;&lt;=1;</div><div class="line">        for(i=0;i&lt;s;++i)&#123;</div><div class="line">            A[i]=cd(a[i]&gt;&gt;15,0),B[i]=cd(a[i]&amp;pw,0);</div><div class="line">            C[i]=cd(b[i]&gt;&gt;15,0),D[i]=cd(b[i]&amp;pw,0);</div><div class="line">        &#125;FFT(A,s,1),FFT(B,s,1),FFT(C,s,1),FFT(D,s,1);</div><div class="line">        for(i=0;i&lt;s;++i)e[i]=A[i]*C[i],f[i]=A[i]*D[i],g[i]=B[i]*C[i],h[i]=B[i]*D[i];</div><div class="line">        FFT(e,s,-1),FFT(f,s,-1),FFT(g,s,-1),FFT(h,s,-1);</div><div class="line">        for(i=0;i&lt;len;++i)</div><div class="line">            c[i]=(((get(e[i],Mod)&lt;&lt;30)%Mod+(get(f[i],Mod)&lt;&lt;15)%Mod)%Mod+(get(g[i],Mod)&lt;&lt;15)%Mod+get(h[i],Mod)%Mod)%Mod;</div><div class="line">    &#125;inline void MTT_2(ri*a,ri n,ri*b,ri m)&#123;//黑科技优化版本 </div><div class="line">        static cd A[N],B[N],C[N],D[N];</div><div class="line">        ri len=n+m-1,s=2,i,t;</div><div class="line">        register LL q,w,e,r;</div><div class="line">        while(s&lt;len)s&lt;&lt;=1;</div><div class="line">        for(i=0;i&lt;n;++i)A[i]=cd(a[i]&amp;zw,a[i]&gt;&gt;15);</div><div class="line">        for(i=n;i&lt;s;++i)A[i]=cd(0,0);</div><div class="line">        for(i=0;i&lt;m;++i)B[i]=cd(b[i]&amp;zw,b[i]&gt;&gt;15);</div><div class="line">        for(i=m;i&lt;s;++i)B[i]=cd(0,0);</div><div class="line">        FFT(A,s,1),FFT(B,s,1);</div><div class="line">        for(i=0;i&lt;s;++i)&#123;</div><div class="line">            t=(s-i)&amp;(s-1);</div><div class="line">            C[i]=cd(0.5*(A[i].x+A[t].x),0.5*(A[i].y-A[t].y))*B[i];</div><div class="line">            D[i]=cd(0.5*(A[i].y+A[t].y),0.5*(A[t].x-A[i].x))*B[i];</div><div class="line">        &#125;FFT(C,s,-1),FFT(D,s,-1);</div><div class="line">        for(i=0;i&lt;len;++i)&#123;</div><div class="line">            q=LL(C[i].x+0.5)%mod,w=LL(C[i].y+0.5)%mod,e=LL(D[i].x+0.5)%mod,r=LL(D[i].y+0.5)%mod;</div><div class="line">            a[i]=(q+((w+e)&lt;&lt;15)+(r&lt;&lt;30))%mod;</div><div class="line">//          a[i]=(q+((w+e)&lt;&lt;15)+(r&lt;&lt;30))%mod+mod;</div><div class="line">//          a[i]=a[i]&gt;=mod?a[i]-mod:a[i];</div><div class="line">            //此题没卡,一般是要写%mod+mod,然后再取模的。 </div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---斯特林数*/</div><div class="line">namespace Stirling&#123;</div><div class="line">    //暂时不想写 </div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---BSGS*/</div><div class="line">namespace BSGS&#123;</div><div class="line">    const int Hash=19260817,N=1e4+10;</div><div class="line">    int d[Hash],nxt[N],to[N],id[N],tot;</div><div class="line">    int stk[N],tail;</div><div class="line">    inline int get(ri x)&#123;return (x*1ll*x)%Hash;&#125;</div><div class="line">    inline void Insert(ri x,ri i)&#123;</div><div class="line">        ri now=get(x);</div><div class="line">        if(!d[now])stk[++tail]=d[now];</div><div class="line">        to[++tot]=x,nxt[tot]=d[now],d[now]=tot,id[tot]=i;</div><div class="line">    &#125;inline int query(ri x)&#123;</div><div class="line">        ri now=get(x);</div><div class="line">        for(ri i=d[now];i;i=nxt[i])</div><div class="line">            if(to[i]==x)return id[i];</div><div class="line">        return -1;</div><div class="line">    &#125;inline void init()&#123;while(tail)d[stk[tail--]]=0;tot=0;&#125;</div><div class="line">    inline int qpow(ri a,ri b,ri p)&#123;ri s=1;for(;b;b&gt;&gt;=1,a=a*1ll*a%p)if(b&amp;1)s=s*1ll*a%p;return s;&#125;</div><div class="line">    inline int BSGS(ri a,ri b,ri p)&#123;//求a^t ≡b (mod p)</div><div class="line">        if(b==1)return 0;</div><div class="line">        ri tmp=ceil(sqrt(p));</div><div class="line">        ri t=qpow(a,tmp,p),x=1;</div><div class="line">        for(ri i=1;i&lt;=tmp;++i)&#123;</div><div class="line">            x=x*1ll*t%p;</div><div class="line">            Insert(x,i);</div><div class="line">        &#125;x=1;</div><div class="line">        for(ri i=0;i&lt;tmp;++i)&#123;</div><div class="line">            t=query(x);</div><div class="line">            if(~t)return t*tmp-i;</div><div class="line">            x=x*1ll*a%p;</div><div class="line">        &#125;return -1;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---Matrix_Tree矩阵树*/</div><div class="line">namespace Matrix_tree&#123;//用于求解生成树个数 </div><div class="line">    const int N=205;</div><div class="line">    int a[N][N];</div><div class="line">    inline void ins(ri u,ri v)&#123;++a[u][u],++a[v][v],--a[u][v],--a[v][u];&#125;</div><div class="line">    inline int Gauss(ri n)&#123;//如果是m*m矩阵,n=m-1,即忽略最后一行 </div><div class="line">        ri ans=1,i,j,k,div,tmp;</div><div class="line">        for(i=1;i&lt;=n;++i)&#123;</div><div class="line">            k=i;</div><div class="line">            for(j=i;j&lt;=n;++j)</div><div class="line">                if(a[j][i])&#123;k=j;break;&#125;</div><div class="line">            if(k!=i)ans=-ans,swap(a[i],a[k]);</div><div class="line">            if(!a[i][i])return 0;</div><div class="line">            ans=mul(ans,a[i][i]);</div><div class="line">            div=qpow(a[i][i],mod-2);</div><div class="line">            for(j=i+1;j&lt;=n;++j)&#123;</div><div class="line">                if(!a[j][i])continue;</div><div class="line">                tmp=mul(div,a[j][i]);</div><div class="line">                for(k=i;k&lt;=n;++k)</div><div class="line">                    a[j][k]=del(a[j][k],mul(tmp,a[i][k]));</div><div class="line">            &#125;</div><div class="line">        &#125;return ans&lt;0?ans+mod:ans;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---中国剩余定理*/ </div><div class="line">namespace EXCRT&#123;</div><div class="line">    const int N=1e4+10;</div><div class="line">    const double eps=1e-2;</div><div class="line">    typedef long long LL;</div><div class="line">    struct node&#123;</div><div class="line">        LL a[N],b[N];</div><div class="line">        LL ans,M;</div><div class="line">    &#125;;</div><div class="line">    LL x,y;</div><div class="line">    inline LL exgcd(LL a,LL b,LL&amp;x,LL&amp;y)&#123;</div><div class="line">        if(!b)&#123;x=1,y=0;return a;&#125;</div><div class="line">        LL g=exgcd(b,a%b,y,x);</div><div class="line">        y-=(a/b)*x;</div><div class="line">        return g;</div><div class="line">    &#125;inline LL Mul(LL a,LL b,LL p)&#123;</div><div class="line">        LL d=((long double)a/p*b+eps);</div><div class="line">        LL r=a*b-p*d;</div><div class="line">        return r&lt;0?r+p:r;</div><div class="line">    &#125;inline LL Del(LL a,LL b,LL p)&#123;return a-=b,a&lt;0?a+p:a;&#125;</div><div class="line">    inline void Excrt(node&amp;a,ri n)&#123;</div><div class="line">        a.ans=a.a[1],a.M=a.b[1];</div><div class="line">        LL c,g,p;</div><div class="line">        for(ri i=2;i&lt;=n;++i)&#123;//a.ans+x*a.M≡a.a[i](mod a.b[i]) </div><div class="line">            c=Del(a.a[i],a.ans,a.b[i]);//x*a.M≡a.a[i]-a.ans(mod a.b[i])</div><div class="line">            g=exgcd(a.M,a.b[i],x,y);</div><div class="line">            p=a.b[i]/g;</div><div class="line">            if(c%g!=0)&#123;a.ans=-1;return;&#125;</div><div class="line">            x=Mul(x,c/g,p);</div><div class="line">            a.ans+=x*a.M;</div><div class="line">            a.M*=p;</div><div class="line">            a.ans=(a.ans%a.M+a.M)%a.M;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---高斯消元*/ </div><div class="line">namespace Gauss&#123;</div><div class="line">    const int M=205;</div><div class="line">    struct Matrix&#123;</div><div class="line">        int a[M][M];</div><div class="line">        int ans[M];//为了方便起见才将ans放里面 </div><div class="line">    &#125;;</div><div class="line">    inline void Gauss(Matrix&amp;a,ri n)&#123;//n行、n+1列 </div><div class="line">        ri i,j,k,t;</div><div class="line">        for(i=1;i&lt;=n;++i)&#123;</div><div class="line">            k=i;</div><div class="line">            for(j=i;j&lt;=n;++j)</div><div class="line">                if(a.a[j][i])&#123;k=j;break;&#125;</div><div class="line">            if(i!=k)swap(a.a[k],a.a[i]);</div><div class="line">            t=qpow(a.a[i][i],mod-2);</div><div class="line">            for(k=i;k&lt;=n+1;++k)a.a[i][k]=mul(a.a[i][k],t);</div><div class="line">            for(j=i+1;j&lt;=n;++j)&#123;</div><div class="line">                t=a.a[j][i];</div><div class="line">                for(k=i;k&lt;=n+1;++k)</div><div class="line">                    a.a[j][k]=del(a.a[j][k],mul(t,a.a[i][k]));</div><div class="line">            &#125;</div><div class="line">        &#125;a.ans[i]=a.a[n][n+1];</div><div class="line">        for(i=n-1;i;--i)&#123;</div><div class="line">            a.ans[i]=a.a[i][n+1];</div><div class="line">            for(j=i+1;j&lt;=n;++j)</div><div class="line">                a.ans[i]=del(a.ans[i],mul(a.a[i][j],a.ans[j]));</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---矩阵*/ </div><div class="line">namespace Matrix&#123;</div><div class="line">    const int N=205;</div><div class="line">    int n;//假定行列都是n </div><div class="line">    struct Matrix&#123;</div><div class="line">        int a[N][N];</div><div class="line">    &#125;;</div><div class="line">    inline void init(Matrix&amp;a)&#123;/*---单位矩阵*/</div><div class="line">        for(ri i=0;i&lt;n;++i)</div><div class="line">            memset(a.a[i],0,n&lt;&lt;2),a.a[i][i]=1;</div><div class="line">    &#125;inline void operator*=(Matrix&amp;a,Matrix b)&#123;</div><div class="line">        static Matrix c;</div><div class="line">        memset(&amp;c,0,sizeof(c));</div><div class="line">        ri i,j,k;</div><div class="line">        for(i=0;i&lt;n;++i)</div><div class="line">            for(k=0;k&lt;n;++k)</div><div class="line">                if(a.a[i][k])</div><div class="line">                    for(j=0;j&lt;n;++j)</div><div class="line">                        c.a[i][j]=add(c.a[i][j],mul(a.a[i][k],b.a[k][j]));</div><div class="line">        memcpy(&amp;a,&amp;c,sizeof(a));</div><div class="line">    &#125;inline Matrix operator*(Matrix a,Matrix b)&#123;</div><div class="line">        static Matrix c;</div><div class="line">        memset(&amp;c,0,sizeof(c));</div><div class="line">        ri i,j,k;</div><div class="line">        for(i=0;i&lt;n;++i)</div><div class="line">            for(k=0;k&lt;n;++k)</div><div class="line">                if(a.a[i][k])</div><div class="line">                    for(j=0;j&lt;n;++j)</div><div class="line">                        c.a[i][j]=add(c.a[i][j],mul(a.a[i][k],b.a[k][j]));</div><div class="line">        return c;</div><div class="line">    &#125;using namespace Poly_NTT;//需要用到多项式</div><div class="line">    inline void my_Div(ri*a,ri n,ri*b,ri m)&#123;//配合常系数线性齐次递推 </div><div class="line">        static int F[N],G[N];</div><div class="line">        memcpy(F,a,(n+1)&lt;&lt;2),memcpy(G,b,(m+1)&lt;&lt;2);</div><div class="line">        reverse(G,G+m+1),reverse(F,F+n+1);</div><div class="line">        for(ri i=n-m+1;i&lt;=m;++i)G[i]=0;</div><div class="line">        Inv(G,n-m+1);</div><div class="line">        for(ri i=n-m+1;i&lt;=n;++i)F[i]=0;</div><div class="line">        Mul(F,n-m+1,G,n-m+1);</div><div class="line">        reverse(F,F+n-m+1);</div><div class="line">        for(ri i=n-m+1;i&lt;=n;++i)F[i]=0;</div><div class="line">        memcpy(G,b,(m+1)&lt;&lt;2);</div><div class="line">        Mul(G,m+1,F,n-m+1);</div><div class="line">        for(ri i=0;i&lt;m;++i)a[i]=del(a[i],G[i]);</div><div class="line">        memset(a+m,0,(n-m+1)&lt;&lt;2);</div><div class="line">    &#125;inline void Multi(ri*a,ri*mod,ri*ans,ri n,ri k)&#123;/*---常系数线性齐次递推 */</div><div class="line">        memset(&amp;ans,0,sizeof(ans));</div><div class="line">        ans[0]=1;</div><div class="line">        while(k)&#123;</div><div class="line">            if(k&amp;1)&#123;</div><div class="line">                Mul(ans,n,a,n);</div><div class="line">                my_Div(ans,2*n-2,mod,n);</div><div class="line">            &#125;Mul(a,n,a,n);</div><div class="line">            my_Div(a,2*n-2,mod,n);</div><div class="line">            k&gt;&gt;=1;</div><div class="line">        &#125;</div><div class="line">    &#125;inline int Inv(Matrix a,Matrix&amp;b)&#123;/*---矩阵求逆*/ </div><div class="line">        //用b存inv(a)</div><div class="line">        init(b);</div><div class="line">        ri i,j,k,t;</div><div class="line">        for(i=0;i&lt;n;++i)&#123;</div><div class="line">            for(j=i;j&lt;n;++j)</div><div class="line">                if(a.a[j][i])&#123;</div><div class="line">                    swap(a.a[i],a.a[j]),swap(b.a[i],b.a[j]);</div><div class="line">                    break;</div><div class="line">                &#125;</div><div class="line">            if(!a.a[i][i])return -1;</div><div class="line">            t=qpow(a.a[i][i],mod-2);</div><div class="line">            for(j=i;j&lt;n;++j)a.a[i][j]=mul(a.a[i][j],t),b.a[i][j]=mul(b.a[i][j],t);</div><div class="line">            for(j=i+1;j&lt;n;++j)&#123;</div><div class="line">                t=a.a[j][i];</div><div class="line">                for(k=i;j&lt;n;++k)</div><div class="line">                    b.a[j][k]=del(b.a[j][k],mul(t,b.a[i][k])),a.a[j][k]=del(a.a[j][k],mul(t,a.a[i][k]));</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---自适应性辛普森*/</div><div class="line">namespace Simpson&#123;</div><div class="line">    double a;</div><div class="line">    inline double f(double x)&#123;return pow(x,a/x-x);&#125;//返回函数值</div><div class="line">    inline double Simpson(double L,double R)&#123;return (R-L)*(f(R)+4*f((L+R)/2)+f(L))/6;&#125;</div><div class="line">    inline double ars(double L,double R,double A,double eps)&#123;</div><div class="line">        double mid=(L+R)/2;</div><div class="line">        double ls=Simpson(L,mid),rs=Simpson(mid,R);</div><div class="line">        if(fabs(ls+rs-A)&lt;15*eps)return ls+rs+(ls+rs-A)/15;</div><div class="line">        return ars(L,mid,ls,eps/2)+ars(mid,R,rs,eps/2);</div><div class="line">    &#125; </div><div class="line">&#125; </div><div class="line"></div><div class="line">/*---线性基*/</div><div class="line">namespace Linear_basis&#123;</div><div class="line">    const int N=1005;</div><div class="line">    bs a[66];</div><div class="line">    inline int Insert(bs x)&#123;</div><div class="line">        for(ri i=60;~i;--i)</div><div class="line">            if(x[i])&#123;</div><div class="line">                if(a[i]!=0)x^=a[i];</div><div class="line">                else &#123;a[i]=x;return 1;&#125;//秩++ </div><div class="line">            &#125;</div><div class="line">        return 0;</div><div class="line">    &#125;inline bs query(bs x)&#123;//可以异或得到的最大 </div><div class="line">        for(ri i=60;~i;--i)</div><div class="line">            if(!x[i]&amp;&amp;a[i]!=0)</div><div class="line">                x^=a[i];</div><div class="line">        return x;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---杜教筛*/ </div><div class="line">namespace DJS&#123;</div><div class="line">    //求S(n)=\sum_&#123;i=1&#125;^&#123;n&#125;f(i),h=f*g(*为卷积运算),则有g(1)S(n)=\sum_&#123;i=1&#125;^&#123;n&#125;h(i)-\sum_&#123;i=2&#125;^&#123;n&#125;g(i)S(n/i) </div><div class="line">    //这里以求\mu为例,\mu*1=元函数  </div><div class="line">    const int N=1e6+10;</div><div class="line">    using namespace std::tr1;</div><div class="line">    int sum[N];</div><div class="line">    unordered_map&lt;int,int&gt;q;//最好是手写hash </div><div class="line">    inline int S(ri n)&#123;</div><div class="line">        if(n&lt;N)return sum[n];</div><div class="line">        if(q[n])return q[n];</div><div class="line">        ri ans=1,i,j;</div><div class="line">        j=sqrt(n);</div><div class="line">        for(i=2;i&lt;=j;++i)</div><div class="line">            ans-=S(n/i);</div><div class="line">        for(;i&lt;=n;i=j+1)&#123;</div><div class="line">            j=n/(n/i);</div><div class="line">            ans-=(j-i+1)*S(n/i);</div><div class="line">        &#125;return q[n]=ans;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---莫比乌斯反演(只是一个整除分块没什么好写的)*/</div><div class="line"></div><div class="line">/*---Min_25筛*/</div><div class="line">namespace Min_25&#123;//这里以简单的函数LOJ 5063为例 </div><div class="line">    const int N=1e4+10;</div><div class="line">    int n,m,lim,cnt,prime[N],w[N],s[N],c[N];</div><div class="line">    bool no[N];</div><div class="line">    inline int id(ri x)&#123;return x&lt;=lim?x:m-(n/x)+1;&#125;</div><div class="line">    inline int f(ri x,ri c)&#123;return x^c;&#125;//返回f(x的c次方)(那题f(x^(次方)c)=x^(异或)c)</div><div class="line">    inline int g(ri x)&#123;return x;&#125;</div><div class="line">    inline int h(ri x)&#123;return 1;&#125;</div><div class="line">    inline int S(register LL n,ri k)&#123;//\sum_&#123;i=1&#125;^n f(i)*[i\in prime or min_i&gt;=prime[k]]</div><div class="line">        if(n&lt;=1||n&lt;prime[k])return 0;//递归版本 </div><div class="line">        ri i,c;register LL j;</div><div class="line">        ri ans=del(s[id(n)],s[prime[k-1]]);//先算出prime的贡献 </div><div class="line">        for(i=k;i&lt;=cnt&amp;&amp;prime[i]*1ll*prime[i]&lt;=n;++i)</div><div class="line">            for(j=n,c=1;(j/=prime[i])&gt;=prime[i];++c)</div><div class="line">                ans=add(ans,add(mul(f(prime[i],c),S(j,i+1)),f(prime[i],c+1)));</div><div class="line">            //不会统计到因子全是p_i的,所以直接加上 </div><div class="line">        return ans;</div><div class="line">    &#125;inline void pre(ri*F)&#123;//非递归版本 </div><div class="line">        //\sum f(prime_&#123;b&#125;^&#123;i&#125;)*(S(n/prime_&#123;b&#125;^&#123;i&#125;,b+1)-g(prime_&#123;b&#125;)+f(prime_&#123;b&#125;^&#123;i+1&#125;))</div><div class="line">        ri i,j,tmp;</div><div class="line">        for(i=cnt;i;--i)</div><div class="line">            for(j=m;w[j]&gt;=i*i;--j)</div><div class="line">                for(tmp=w[j];(tmp/=prime[i])&gt;=prime[i];)</div><div class="line">                    F[j]+=(f(prime[i],i)*(F[id(tmp)]-s[prime[i]])+f(prime[i],i+1));</div><div class="line">    &#125;inline void init(register LL n)&#123;m=cnt=0;</div><div class="line">        lim=sqrt(n);</div><div class="line">        for(register LL i=1,j;i&lt;=n;i=j+1)&#123;</div><div class="line">            w[++m]=j=n/(n/i);</div><div class="line">            s[m]=del(mul(j%mod,(j+1)%mod),1),c[m]=(j-1)%mod;//代表筛第0轮的初始值 </div><div class="line">        &#125;//g(n,i)筛了i轮后1-n中所有质数的f之和</div><div class="line">        for(ri i=2,j,t;i&lt;=lim;++i)&#123;</div><div class="line">            if(c[i]==c[i-1])continue;//如果不是质数,可以线性筛预处理也可以利用c数组</div><div class="line">            prime[++cnt]=i;</div><div class="line">            for(j=m;w[j]&gt;=i*i;--j)</div><div class="line">                s[j]=del(s[j],mul(g(i),del(s[t=id(w[j]/i)],s[i-1]))),//g(x)=x,1-n指数和 </div><div class="line">                c[j]=del(c[j],mul(h(i),del(c[t],c[i-1])));//g(x)=1,1-n质数个数 </div><div class="line">        &#125;for(ri i=2;i&lt;=m;++i)s[i]=del(s[i],del(c[i],2));</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---AC自动机*/</div><div class="line">namespace ACM&#123;</div><div class="line">    const int N=1e4+10;</div><div class="line">    int ch[N][26],nxt[N];</div><div class="line">    queue&lt;int&gt;q;</div><div class="line">    int now,cnt;</div><div class="line">    inline void Insert(register char*s)&#123;</div><div class="line">        ri len=strlen(s+1),c;</div><div class="line">        now=1;</div><div class="line">        for(ri i=1;i&lt;=len;++i)&#123;</div><div class="line">            c=s[i]-&apos;a&apos;;</div><div class="line">            if(!ch[now][c])ch[now][c]=++cnt;</div><div class="line">            now=ch[now][c];</div><div class="line">        &#125;</div><div class="line">        /*</div><div class="line">        is_end[now]=1;</div><div class="line">        or </div><div class="line">        ++siz[now];</div><div class="line">        or else</div><div class="line">        */</div><div class="line">    &#125;inline void build()&#123;</div><div class="line">        ri i,u,x;</div><div class="line">        for(i=0;i&lt;26;++i)ch[0][i]=1;</div><div class="line">        nxt[1]=0,q.push(1);</div><div class="line">        while(!q.empty())&#123;</div><div class="line">            x=q.front();</div><div class="line">            q.pop();</div><div class="line">            for(i=0;i&lt;26;++i)&#123;</div><div class="line">                u=ch[x][i];</div><div class="line">                if(!u)ch[x][i]=ch[nxt[x]][i];</div><div class="line">                else&#123;</div><div class="line">                    q.push(u);</div><div class="line">                    nxt[u]=ch[nxt[x]][i];</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---Hash of string字符串hash*/</div><div class="line">namespace hash_of_string&#123;</div><div class="line">    const int N=1e5+10,bas=237;//N,bas自定义</div><div class="line">    ull pw[N];</div><div class="line">    inline void init(ri n)&#123;pw[0]=1;for(ri i=1;i&lt;n;++i)pw[i]=pw[i-1]*bas;&#125;</div><div class="line">    inline void hash(register char*s,register ull*a,ri n)&#123;</div><div class="line">        for(ri i=1;i&lt;=n;++i)</div><div class="line">            a[i]=a[i-1]*bas+(s[i]-&apos;a&apos;);</div><div class="line">    &#125;inline ull get_hash(ri L,ri R,register ull*a)&#123;return a[R]-pw[R-L+1]*a[L-1];&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*--- Hash of num or else */</div><div class="line">namespace hash_of_else&#123;//以二维坐标为例 </div><div class="line">    const int Hash=19260817,N=1e4+10,bas=998244353;</div><div class="line">    struct node&#123;</div><div class="line">        int x,y;</div><div class="line">    &#125;;</div><div class="line">    int d[Hash],nxt[N],tot;</div><div class="line">    node to[N];</div><div class="line">    LL val[N];</div><div class="line">    inline int get_hash(node x)&#123;return (x.x*1ll*bas+x.y)%Hash;&#125;</div><div class="line">    inline bool operator==(node a,node b)&#123;return a.x==b.x&amp;&amp;a.y==b.y;&#125;</div><div class="line">    inline void Insert(node x,LL v)&#123;</div><div class="line">        ri now=get_hash(x);</div><div class="line">        to[++tot]=x,nxt[now]=d[now],d[now]=++tot,val[tot]=v;</div><div class="line">    &#125;inline LL find(node x)&#123;</div><div class="line">        ri now=get_hash(x);</div><div class="line">        for(ri i=d[now];i;i=nxt[i])</div><div class="line">            if(to[i]==x)return val[i];</div><div class="line">        return -1;//返回一个val不会出现的值 </div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---KMP*/</div><div class="line">namespace KMP&#123;</div><div class="line">    const int N=1e4+10;</div><div class="line">    inline void get_nxt(register char*s,ri*nxt)&#123;</div><div class="line">        ri n=strlen(s+1);</div><div class="line">        for(ri i=2,j=0;i&lt;=n;++i)&#123;</div><div class="line">            while(j&amp;&amp;s[j+1]!=s[i])j=nxt[j];</div><div class="line">            j+=s[j+1]==s[i];</div><div class="line">            nxt[i]=j;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---马拉车算法,有了PAM还有学Manacher的必要吗(雾*/</div><div class="line">namespace Manacher&#123;</div><div class="line">    inline void Manacher(register char*s,ri*rad,ri n)&#123;</div><div class="line">        for(ri i=1,j=0,k;i&lt;n;i+=k)&#123;</div><div class="line">            while(s[i-j-1]==s[i+j+1])++j;</div><div class="line">            rad[i]=j;</div><div class="line">            for(k=1;k&lt;=rad[i]&amp;&amp;rad[i-k]!=rad[i]-k;++k)</div><div class="line">                rad[i+k]=min(rad[i-k],rad[i]-k);</div><div class="line">            j=max(j-k,0);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---trie树(没啥好写的)*/</div><div class="line">namespace trie_tree&#123;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---后缀平衡树*/</div><div class="line">namespace suffix_balance_tree&#123;</div><div class="line">    const double alpha=0.7;</div><div class="line">    const int N=1e4+10;</div><div class="line">    int ch[N][2],pos[N],a[N],siz[N],tail,rt;</div><div class="line">    char s[N];</div><div class="line">    int fail_pos,fail_fa;</div><div class="line">    double v[N],fail_ls,fail_rs;</div><div class="line">    #define lc ch[x][0]</div><div class="line">    #define rc ch[x][1]</div><div class="line">    inline bool cmp(ri x,ri y)&#123;return (s[x]!=s[y])?s[x]&lt;s[y]:v[pos[x]]&lt;v[pos[y]];&#125;//pos代表上一个插入位置 </div><div class="line">    inline int rebuild(ri L,ri R,register double ls,register double rs)&#123;</div><div class="line">        if(L&gt;R)return 0;</div><div class="line">        ri mid=(L+R)&gt;&gt;1,x=a[mid];</div><div class="line">        v[x]=(ls+rs)/2,siz[x]=R-L+1;</div><div class="line">        lc=rebuild(L,mid-1,ls,v[x]),rc=rebuild(mid+1,R,v[x],rs);</div><div class="line">        return x;</div><div class="line">    &#125;inline void ck(ri x,ri k,register double ls,register double rs)&#123;</div><div class="line">        if(siz[ch[x][k]]&gt;alpha*siz[x])fail_pos=x,fail_fa=-1,fail_ls=ls,fail_rs=rs;</div><div class="line">        else if(ch[x][k]==fail_pos)fail_fa=x;</div><div class="line">    &#125;inline void Insert(ri&amp;x,ri y,register double ls,register double rs)&#123;</div><div class="line">        if(!x)&#123;x=y;v[x]=(ls+rs)/2;return;&#125;</div><div class="line">        ++siz[x];</div><div class="line">        ri d=cmp(x,y);</div><div class="line">        if(d)Insert(rc,y,(ls+rs)/2,rs);</div><div class="line">        else Insert(lc,y,ls,(ls+rs)/2);</div><div class="line">        ck(x,d,ls,rs);</div><div class="line">    &#125;inline void recover(ri x)&#123;if(!x)return ;recover(lc),a[++tail]=x,recover(rc);&#125;</div><div class="line">    inline void Insert(ri x)&#123;</div><div class="line">        siz[x]=1,fail_pos=fail_fa=-1;</div><div class="line">        Insert(rt,x,0,1);</div><div class="line">        if(~fail_pos)&#123;</div><div class="line">            tail=0;</div><div class="line">            recover(fail_pos);</div><div class="line">            ri T=rebuild(1,tail,fail_ls,fail_rs);</div><div class="line">            if(~fail_fa)ch[fail_fa][ch[fail_fa][1]==fail_pos]=T;</div><div class="line">            else rt=T;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    #undef lc</div><div class="line">    #undef rc</div><div class="line">&#125; </div><div class="line"></div><div class="line">/*---SA后缀数组*/</div><div class="line">namespace SA&#123;</div><div class="line">    const int N=1e4+10;</div><div class="line">    int tax[N],sa[N],rk[N],tp[N];</div><div class="line">    int h[N],bit[N],s[30];</div><div class="line">    int n,m;</div><div class="line">    int Min[N][19];</div><div class="line">    inline void init(ri n)&#123;//预处理 </div><div class="line">        for(ri i=2;i&lt;=n;++i)bit[i]=bit[i&gt;&gt;1]+1;</div><div class="line">        s[0]=1;</div><div class="line">        for(ri i=1;i&lt;=bit[n];++i)s[i]=s[i-1]&lt;&lt;1;</div><div class="line">    &#125;inline void qsort()&#123;ri i;</div><div class="line">        memset(tax+1,0,m&lt;&lt;2);</div><div class="line">        for(i=1;i&lt;=n;++i)++tax[rk[i]];</div><div class="line">        for(i=1;i&lt;=m;++i)tax[i]+=tax[i-1];</div><div class="line">        for(i=n;i;--i)sa[tax[rk[tp[i]]]--]=tp[i];</div><div class="line">    &#125;inline void suffix_sort(register char*s)&#123;ri i,j,p;</div><div class="line">        n=strlen(s+1),m=26;</div><div class="line">        for(i=1;i&lt;=n;++i)rk[i]=s[i]-&apos;a&apos;,tp[i]=i;</div><div class="line">        qsort();</div><div class="line">        for(i=1,p=0;p&lt;n;m=p,i&lt;&lt;=1)&#123;</div><div class="line">            p=0;</div><div class="line">            for(j=1;j&lt;=i;++j)tp[++p]=n-i+j;</div><div class="line">            for(j=1;j&lt;=n;++j)if(sa[j]&gt;i)tp[++p]=sa[j]-i;</div><div class="line">            qsort(),swap(tp,rk);</div><div class="line">            rk[sa[1]]=p=1;</div><div class="line">            for(j=2;j&lt;=n;++j)rk[sa[j]]=(tp[sa[j]]==tp[sa[j-1]]&amp;&amp;tp[sa[j]+i]==tp[sa[j-1]+i])?p:++p;</div><div class="line">        &#125;</div><div class="line">    &#125;inline void work(register char*s)&#123;</div><div class="line">        suffix_sort(s);</div><div class="line">        ri i,j,k=0;</div><div class="line">        for(i=1;i&lt;=n;++i)&#123;</div><div class="line">            if(k)--k;</div><div class="line">            j=sa[rk[i]-1];</div><div class="line">            while(s[i+k]==s[j+k])++k;</div><div class="line">            h[rk[i]]=k;</div><div class="line">        &#125;for(i=1;i&lt;=n;++i)Min[i][0]=h[i];</div><div class="line">        for(j=1;j&lt;=bit[n];++j)&#123;</div><div class="line">            ri p=s[j-1],q=s[j];</div><div class="line">            for(i=1;i&lt;=n-q+1;++i)</div><div class="line">                Min[i][j]=min(Min[i][j-1],Min[i+p][j-1]);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---后缀自动机*/ </div><div class="line">namespace SAM&#123;</div><div class="line">    const int N=1e4+10;</div><div class="line">    int las,cnt,now,p,q,nq;</div><div class="line">    int len[N&lt;&lt;1],ch[N&lt;&lt;1][26],fa[N&lt;&lt;1];</div><div class="line">    inline void init()&#123;las=cnt=1;&#125;//初始化 </div><div class="line">    inline void Insert(ri c)&#123;/*---普通的SAM构造,广义的如果不涉及拓扑序可以每个串init后insert,否则要有特判*/</div><div class="line">        now=++cnt,p=las,len[now]=len[p]+1;</div><div class="line">        while(p&amp;&amp;!ch[p][c])ch[p][c]=now,p=fa[p];</div><div class="line">        if(!p)fa[now]=1;</div><div class="line">        else&#123;</div><div class="line">            q=ch[p][c];</div><div class="line">            if(len[q]==len[p]+1)fa[now]=q;</div><div class="line">            else&#123;</div><div class="line">                nq=++cnt,len[nq]=len[p]+1;</div><div class="line">                memcpy(ch[nq],ch[q],26&lt;&lt;2);</div><div class="line">                /*---有的题目需要用LCT维护*/</div><div class="line">                fa[nq]=fa[q],fa[q]=fa[now]=nq;</div><div class="line">                /*如若splay维护改成 </div><div class="line">                    fa[nq]=fa[q];</div><div class="line">                    splay(q),New(nq,right[q]);</div><div class="line">                    link(nq,fa[nq]),cut(q,fa[q]);</div><div class="line">                    fa[q]=fa[now]=nq,New(q,right[q]);</div><div class="line">                    link(q,fa[q]);</div><div class="line">                    //New是fa改变或是新建节点或是copy节点更改LCT中节点的信息 </div><div class="line">                */</div><div class="line">                while(p&amp;&amp;ch[p][c]==q)ch[p][c]=nq,p=fa[p];</div><div class="line">            &#125;</div><div class="line">        &#125;/*---同样的如果是LCT维护还要处理now和fa[now]*/</div><div class="line">        /*</div><div class="line">        New(now,1);</div><div class="line">        LCT::link(now,fa[now]);</div><div class="line">        LCT::access(now),LCT::splay(now);</div><div class="line">        c=LCT::s[LCT::ch[now][0]];</div><div class="line">        LCT::pushr(LCT::ch[now][0],1);</div><div class="line">        */</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---回文自动机*/ </div><div class="line">namespace PAM&#123;</div><div class="line">    const int N=1e4+10;</div><div class="line">    struct node&#123;</div><div class="line">        int ch[26],fa,len;</div><div class="line">    &#125;prt[N];</div><div class="line">    char s[N];</div><div class="line">    int pos;//处理到的位置pos </div><div class="line">    inline int get_fa(ri x)&#123;while(s[pos-1-prt[x].len]!=s[pos])x=prt[x].fa;return x;&#125;</div><div class="line">    int las,cnt;</div><div class="line">    inline void init()&#123;prt[0].fa=prt[1].fa=1,prt[1].len=-1,las=cnt=1;&#125;//初始化</div><div class="line">    inline int Insert(ri c)&#123;/*---构建回文自动机*/ </div><div class="line">        ri p=get_fa(las),now;</div><div class="line">        if(!prt[p].ch[c])&#123;</div><div class="line">            now=++cnt;</div><div class="line">            prt[now].len=prt[p].len+2;</div><div class="line">            prt[now].fa=prt[get_fa(prt[p].fa)].ch[c];</div><div class="line">            prt[p].ch[c]=now;</div><div class="line">        &#125;return las=prt[p].ch[c];</div><div class="line">    &#125;//可以用lca求出s串中两个回文串最长公共回文串</div><div class="line">    //亦或者可以快速求出以某个位置开头或者结尾的最长回文串</div><div class="line">    //也可以求出以每个位置为中心的最长回文串,Manacher哭了 </div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---2-SAT*/</div><div class="line">namespace two_SAT&#123;//建图之后跑tarjan即可,貌似没什么可以写的？(雾 </div><div class="line">    //令i是选i,i&apos;是不选i </div><div class="line">    //i-&gt;j连边:选i就必选j</div><div class="line">    //然后就根据题意建图 </div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---Tarjan算法*/ </div><div class="line">namespace Tarjan&#123;//过于简单</div><div class="line">    const int N=1e4+10,M=3e4+10;</div><div class="line">    int d[N],nxt[M&lt;&lt;1],to[M&lt;&lt;1],tot;</div><div class="line">    int dfn[N],low[N],stk[N],tail,cnt;</div><div class="line">    int id[N],cl;</div><div class="line">    bool in[N];</div><div class="line">    inline void tarjan(ri x)&#123;</div><div class="line">        dfn[x]=low[x]=++cnt;</div><div class="line">        stk[++tail]=x,in[x]=1;</div><div class="line">        for(ri i=d[x];i;i=nxt[i])&#123;</div><div class="line">            ri u=to[i];</div><div class="line">            if(in[u])low[x]=min(low[x],dfn[u]);</div><div class="line">            else if(!dfn[u])tarjan(u),low[x]=min(low[x],low[u]);</div><div class="line">        &#125;if(low[x]==dfn[x])&#123;</div><div class="line">            ri now;</div><div class="line">            ++cl;</div><div class="line">            do&#123;</div><div class="line">                now=stk[tail--];</div><div class="line">                in[now]=0;</div><div class="line">                id[now]=cl;</div><div class="line">            &#125;while(now!=x);</div><div class="line">        &#125;</div><div class="line">    &#125;inline void work(ri n)&#123;for(ri i=1;i&lt;=n;++i)if(!dfn[i])tarjan(i);&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---斯坦纳树*/</div><div class="line">namespace Staineer_Tree&#123;</div><div class="line">    const int N=1e4+10,M=1&lt;&lt;7,E=N&lt;&lt;2,inf=1&lt;&lt;27;</div><div class="line">    int dp[N][M],d[N],nxt[E],to[E],cost[E],tot;</div><div class="line">    bool in[N];</div><div class="line">    queue&lt;int&gt;q;</div><div class="line">    inline void ins(ri a,ri b,ri c)&#123;to[++tot]=b,nxt[tot]=d[a],d[a]=tot,cost[tot]=c;&#125;</div><div class="line">    inline void spfa(ri sta)&#123;</div><div class="line">        ri i,x,u;</div><div class="line">        while(!q.empty())&#123;</div><div class="line">            x=q.front(),q.pop();</div><div class="line">            in[x]=1;</div><div class="line">            for(i=d[x];i;i=nxt[i])&#123;</div><div class="line">                u=to[i];</div><div class="line">                if(dp[u][sta]&gt;dp[x][sta]+cost[i])&#123;//以边权为例 </div><div class="line">                    dp[u][sta]=dp[x][sta]+cost[i];</div><div class="line">                    if(!in[u])in[u]=1,q.push(u);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;inline void init()&#123;/*---一般是随机化每个点颜色,因题而异*/&#125;</div><div class="line">    inline void solve(ri n,ri k)&#123;</div><div class="line">        init();ri sta,s,i,lim;</div><div class="line">        lim=k&lt;&lt;1;</div><div class="line">        for(i=1;i&lt;=n;++i)memset(dp[i],0,lim&lt;&lt;2);</div><div class="line">        for(sta=0;sta&lt;lim;++sta)&#123;</div><div class="line">            for(i=1;i&lt;=n;++i)&#123;</div><div class="line">                for(s=(sta-1)&amp;sta;s;s=(s-1)&amp;sta)</div><div class="line">                    dp[i][sta]=min(dp[i][sta],dp[i][s]+dp[i][s^sta]);//如果是点权还有减去v[i] </div><div class="line">                    /*dp[i][sta]=min(dp[i][sta],dp[i][s]+dp[i][s^sta]-v[i]);*/</div><div class="line">                if(dp[i][sta]&lt;inf)q.push(i);</div><div class="line">            &#125;spfa(sta);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---广义圆方树*/</div><div class="line">namespace YF_Tree&#123;</div><div class="line">    const int N=1e4+10,M=4e4+10; </div><div class="line">    struct node&#123;</div><div class="line">        int d[N&lt;&lt;1],nxt[M],to[M],tot;</div><div class="line">        inline void ins(ri a,ri b)&#123;to[++tot]=b,nxt[tot]=d[a],d[a]=tot;&#125;</div><div class="line">    &#125;e,g;//e:原图,g:圆方树  </div><div class="line">    int dfn[N],low[N];</div><div class="line">    int st[N],tail,cnt,cl;//cl初始为n,为方点编号。 </div><div class="line">    inline void tarjan(ri x)&#123;/*---构建广义圆方树(不能用于仙人掌,可以用于一般图)*/ </div><div class="line">        dfn[x]=low[x]=++cnt;</div><div class="line">        st[++tail]=x;</div><div class="line">        for(ri i=e.d[x];i;i=e.nxt[i])&#123;</div><div class="line">            ri u=e.to[i];</div><div class="line">            if(!dfn[u])&#123;</div><div class="line">                tarjan(u);</div><div class="line">                low[x]=min(low[x],low[u]);</div><div class="line">                if(low[u]==dfn[x])&#123;</div><div class="line">                    ++cl;//新建方点</div><div class="line">                    ri now;</div><div class="line">                    do&#123;</div><div class="line">                        now=st[tail--];</div><div class="line">                        g.ins(now,cl),g.ins(cl,now);</div><div class="line">                    &#125; while(now!=u);</div><div class="line">                    g.ins(cl,x),g.ins(x,cl);</div><div class="line">                &#125;</div><div class="line">            &#125;else low[x]=min(low[x],dfn[u]);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---正规圆方树(处理仙人掌)*/</div><div class="line">namespace YF_Tree_2&#123;</div><div class="line">    const int N=1e4+10,M=2e4+10;</div><div class="line">    struct node&#123;</div><div class="line">        int d[N&lt;&lt;1],nxt[M],to[M],cost[M],tot;</div><div class="line">        inline void ins(ri a,ri b,ri c)&#123;to[++tot]=b,nxt[tot]=d[a],d[a]=tot;&#125;</div><div class="line">    &#125;e,g;</div><div class="line">    int sum[N&lt;&lt;1],stk[N],dfn[N],low[N],tail,cnt,cl;</div><div class="line">    inline void tarjan(ri x,ri fa)&#123;</div><div class="line">        dfn[x]=low[x]=++cnt;</div><div class="line">        stk[++tail]=x;</div><div class="line">        for(ri i=e.d[x];i;i=e.nxt[i])&#123;</div><div class="line">            ri u=e.to[i];</div><div class="line">            if(u==fa)continue;</div><div class="line">            if(!dfn[u])&#123;</div><div class="line">                sum[u]=sum[x]+e.cost[i];</div><div class="line">                tarjan(u,x);</div><div class="line">                low[x]=min(low[x],low[u]);</div><div class="line">                if(low[u]&gt;dfn[x])g.ins(x,u,e.cost[i]);</div><div class="line">            &#125;else if(dfn[u]&lt;low[x])&#123;</div><div class="line">                low[x]=dfn[u];</div><div class="line">                sum[++cl]=sum[x]+e.cost[i]-sum[u];</div><div class="line">                for(ri i=tail;stk[i]^u;--i)&#123;</div><div class="line">                    ri p=stk[i];</div><div class="line">                    g.ins(cl,p,min(sum[p]-sum[u],sum[cl]-sum[p]+sum[u]));</div><div class="line">                &#125;g.ins(u,cl,0);</div><div class="line">            &#125;</div><div class="line">        &#125;--tail;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---树上倍增优化建图*/</div><div class="line">namespace unknown_name_1&#123;//通常是某个点和某条链连边或者两条树上的链连边 </div><div class="line">    //这里以XR-1 逛森林 为例(因为我真的没做过其他树上倍增优化建图的题了) </div><div class="line">    const int N=1e4+10,M=N*18;</div><div class="line">    int fa[N][20],cid[N][20],rid[N][20];</div><div class="line">    int D[N],Nxt[N&lt;&lt;1],To[N&lt;&lt;1],Tot;</div><div class="line">    int d[N],nxt[M],to[M],cost[M],tot;</div><div class="line">    inline void ins(ri a,ri b)&#123;To[++Tot]=b,Nxt[Tot]=D[a],D[a]=Tot;&#125;</div><div class="line">    int Log[N],dep[N],cnt;</div><div class="line">    inline void link(ri a,ri b,ri c)&#123;to[++tot]=b,nxt[tot]=d[a],d[a]=tot,cost[tot]=c;&#125;</div><div class="line">    inline void init()&#123;for(ri i=2;i&lt;N;++i)Log[i]=Log[i&gt;&gt;1]+1;&#125;</div><div class="line">    inline void clear(ri n)&#123;</div><div class="line">        memset(D,0,sizeof(D)),memset(d,0,sizeof(d));</div><div class="line">        tot=Tot=0;</div><div class="line">        cnt=n;</div><div class="line">    &#125;inline void dfs(ri x)&#123;//预处理 </div><div class="line">        cid[x][0]=rid[x][0]=x;</div><div class="line">        ri i,u;</div><div class="line">        for(i=1;i&lt;20;++i)//这样写可以不用初始化 </div><div class="line">            fa[x][i]=fa[fa[x][i-1]][i-1];</div><div class="line">        for(i=1;i&lt;=Log[dep[x]-1];++i)&#123;</div><div class="line">            cid[x][i]=++cnt;</div><div class="line">            rid[x][i]=++cnt;</div><div class="line">            link(cid[x][i-1],cid[x][i],0),</div><div class="line">            link(cid[fa[x][i-1]][i-1],cid[x][i],0);</div><div class="line">            link(rid[x][i],rid[x][i-1],0),</div><div class="line">            link(rid[x][i],rid[fa[x][i-1]][i-1],0);</div><div class="line">        &#125;for(i=D[x];i;i=Nxt[i])&#123;</div><div class="line">            u=To[i];</div><div class="line">            if(u!=fa[x][0])&#123;</div><div class="line">                fa[u][0]=x;</div><div class="line">                dep[u]=dep[x]+1;</div><div class="line">                dfs(u);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;inline int Lca(ri u,ri v)&#123;</div><div class="line">        if(dep[u]&lt;dep[v])swap(u,v);</div><div class="line">        while(dep[u]&gt;dep[v])u=fa[u][Log[dep[u]-dep[v]]];</div><div class="line">        if(u==v)return u;</div><div class="line">        for(ri i=Log[dep[u]-1];~i;--i)</div><div class="line">            if(fa[u][i]!=fa[v][i])u=fa[u][i],v=fa[v][i];</div><div class="line">        return fa[u][0];</div><div class="line">    &#125;inline int kfa(ri x,ri k)&#123;/*k-fa*/</div><div class="line">        ri z;</div><div class="line">        while(k)&#123;</div><div class="line">            z=k&amp;-k;</div><div class="line">            x=fa[x][Log[z]];</div><div class="line">            k-=z;</div><div class="line">        &#125;return x;</div><div class="line">    &#125;inline void build(ri u,ri v,ri w,ri t)&#123;//将u-&gt;v(必须满足是祖先关系)和cnt连边,w为边权,t为种类,0/1:连向cnt/cnt连向链 </div><div class="line">        ri c,p;</div><div class="line">        p=Log[dep[u]-dep[v]+1];</div><div class="line">        c=kfa(u,dep[u]-dep[v]+1-(1&lt;&lt;p));</div><div class="line">        link(t?cnt:cid[u][p],t?rid[u][p]:cnt,w);</div><div class="line">        if(c==u)return;</div><div class="line">        link(t?cnt:cid[c][p],t?rid[c][p]:cnt,w);</div><div class="line">    &#125;inline void work(ri u1,ri v1,ri u2,ri v2,ri w)&#123;</div><div class="line">        ++cnt;</div><div class="line">        ri p=Lca(u1,v1);</div><div class="line">        if(dep[u1]&gt;dep[v1])swap(u1,v1);</div><div class="line">        if(dep[u2]&gt;dep[v2])swap(u2,v2);</div><div class="line">        if(u1!=p)</div><div class="line">            build(u1,p,0,0);</div><div class="line">        build(v1,p,0,0);</div><div class="line">        p=Lca(u2,v2);</div><div class="line">        if(u2!=p)</div><div class="line">            build(u2,p,w,1);</div><div class="line">        build(v2,p,w,1);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---线段树优化建图*/</div><div class="line">namespace unknown_name_2&#123;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---spfa(SLF+容错优化)*/</div><div class="line">namespace Spfa&#123;</div><div class="line">    const int N=1e4+10,M=N&lt;&lt;1;</div><div class="line">    int d[N],nxt[M],to[M],cost[M],tot;</div><div class="line">    int dis[N],W,n,m;</div><div class="line">    deque&lt;int&gt;q;</div><div class="line">    bool in[N];</div><div class="line">    inline void ins(ri a,ri b,ri c)&#123;to[++tot]=b,nxt[tot]=d[a],d[a]=tot,cost[tot]=c,W+=abs(c);&#125;</div><div class="line">    inline void init()&#123;W=pow(W/sqrt(m+1),2.0/3),W=W&lt;pow(m+1,1.0/3)?pow(m,1.0/3):W,W=W&gt;pow(m+1,2.0/3)?pow(m+1,2.0/3):W;&#125;</div><div class="line">    inline void spfa(ri S)&#123;</div><div class="line">        memset(dis,0x7f,sizeof(dis));</div><div class="line">        q.push_back(S),dis[S]=0;</div><div class="line">        while(!q.empty())&#123;</div><div class="line">            ri x=q.front();</div><div class="line">            q.pop_front();</div><div class="line">            in[x]=0;</div><div class="line">            for(ri i=d[x];i;i=nxt[i])&#123;</div><div class="line">                ri u=to[i];</div><div class="line">                if(dis[u]&gt;dis[x]+cost[i])&#123;</div><div class="line">                    dis[u]=dis[x]+cost[i];</div><div class="line">                    if(!in[u])&#123;</div><div class="line">                        in[u]=1;</div><div class="line">                        if(!q.empty()&amp;&amp;dis[u]&gt;dis[*q.begin()]+W)</div><div class="line">                            q.push_back(u);</div><div class="line">                        else q.push_back(u);</div><div class="line">                    &#125;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---dijkstra*/</div><div class="line">namespace Dijkstra&#123;//堆优化dijkstra,可以升级成线段树优化dijkstra </div><div class="line">    const int N=1e5+10; </div><div class="line">    struct node&#123;</div><div class="line">        int id,dis;</div><div class="line">        node(ri a=0,ri b=0)&#123;id=a,dis=b;&#125;</div><div class="line">        bool operator &lt;(const node&amp;other)const&#123;return dis&gt;other.dis;&#125;</div><div class="line">    &#125;;</div><div class="line">    priority_queue&lt;node&gt;q;</div><div class="line">    int d[N],nxt[N],to[N],cost[N],dis[N];</div><div class="line">    inline void dijkstra(ri S)&#123;</div><div class="line">        memset(dis,0x3f,sizeof(dis));</div><div class="line">        q.push(node(S,0)),dis[S]=0;</div><div class="line">        while(!q.empty())&#123;</div><div class="line">            node x=q.top();</div><div class="line">            q.pop();</div><div class="line">            if(x.dis&gt;dis[x.id])continue;</div><div class="line">            for(ri i=d[x.id];i;i=nxt[i])&#123;</div><div class="line">                ri u=to[i];</div><div class="line">                if(dis[u]&gt;dis[x.id]+cost[i])&#123;</div><div class="line">                    dis[u]=dis[x.id]+cost[i];</div><div class="line">                    q.push(node(u,dis[u]));</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---虚树*/</div><div class="line">namespace vtree&#123;</div><div class="line">    const int N=1e5+10,M=N&lt;&lt;1;</div><div class="line">    int dfn[N],stk[N],dep[N],top;</div><div class="line">    int st[N],tp;</div><div class="line">    int Min[M][20],bit[M],fir[N];//tarjan求LCA</div><div class="line">    inline bool cmp(ri a,ri b)&#123;return dfn[a]&lt;dfn[b];&#125;</div><div class="line">    #define compare(a,b) (dep[a]&lt;dep[b]?a:b)</div><div class="line">    struct edge&#123;</div><div class="line">        int d[N],nxt[M],to[M],tot;//假设原树无边权 </div><div class="line">        inline void ins(ri a,ri b)&#123;to[++tot]=b,nxt[tot]=d[a],d[a]=tot;&#125;</div><div class="line">    &#125;s,t;</div><div class="line">    inline int lca(ri u,ri v)&#123;</div><div class="line">        u=fir[u],v=fir[v];</div><div class="line">        if(u&gt;v)swap(u,v);</div><div class="line">        ri p=bit[v-u+1];</div><div class="line">        return compare(Min[u][p],Min[v-(1&lt;&lt;p)+1][p]);</div><div class="line">    &#125;inline void buildv(ri x)&#123;</div><div class="line">        if(tp==1)&#123;st[++tp]=x;return;&#125;</div><div class="line">        ri Lca=lca(x,st[tp]);</div><div class="line">        while(tp&gt;1&amp;&amp;dep[st[tp-1]]&gt;=dep[Lca])t.ins(st[tp-1],st[tp]),--tp;</div><div class="line">        if(Lca!=st[tp])t.ins(Lca,st[tp]),st[tp]=Lca;</div><div class="line">        st[++tp]=x;</div><div class="line">    &#125;inline void work()&#123;</div><div class="line">        t.tot=0;</div><div class="line">        sort(stk+1,stk+1+top,cmp);</div><div class="line">        st[tp=1]=1;</div><div class="line">        if(stk[1]!=1)buildv(stk[1]);</div><div class="line">        for(ri i=2;i&lt;=top;++i)buildv(stk[i]);</div><div class="line">        while(tp&gt;1)t.ins(st[tp-1],st[tp]),--tp;</div><div class="line">//      Dp(1);</div><div class="line">    &#125;</div><div class="line">    #undef compare</div><div class="line">&#125; </div><div class="line"></div><div class="line">/*---Dinic*/</div><div class="line">namespace Dinic&#123;</div><div class="line">    const int N=1e4+10,M=2e4+10;</div><div class="line">    int d[N],nxt[M],to[M],flow[M],tot;</div><div class="line">    int dep[N],cur[N];</div><div class="line">    int S,T;//源、汇 </div><div class="line">    queue&lt;int&gt;q;</div><div class="line">    int Maxflow;</div><div class="line">    inline void init()&#123;memset(d,-1,sizeof(d)),tot=-1;&#125;</div><div class="line">    inline void ins(ri a,ri b,ri c)&#123;to[++tot]=b,nxt[tot]=d[a],d[a]=tot,flow[tot]=c;&#125;</div><div class="line">    inline void add(ri a,ri b,ri c)&#123;ins(a,b,c),ins(b,a,0);&#125;</div><div class="line">    inline bool bfs()&#123;</div><div class="line">        memset(dep,0,sizeof(dep));</div><div class="line">        memcpy(cur,d,sizeof(cur));</div><div class="line">        q.push(S),dep[S]=1;</div><div class="line">        while(!q.empty())&#123;</div><div class="line">            ri x=q.front();</div><div class="line">            q.pop();</div><div class="line">            for(ri i=d[x];~i;i=nxt[i])&#123;</div><div class="line">                ri u=to[i];</div><div class="line">                if(!dep[u]&amp;&amp;flow[i])</div><div class="line">                    dep[u]=dep[x]+1,q.push(u);</div><div class="line">            &#125;</div><div class="line">        &#125;return dep[T]!=0;</div><div class="line">    &#125;inline int dfs(ri now,ri lim)&#123;</div><div class="line">        if(now==T||!lim)&#123;Maxflow+=lim;return lim;&#125;</div><div class="line">        int fl=0,f;</div><div class="line">        for(ri i=cur[now];~i;i=nxt[i])&#123;</div><div class="line">            ri u=to[i];</div><div class="line">            cur[now]=i;</div><div class="line">            if(dep[u]==dep[now]+1&amp;&amp;(f=dfs(u,min(flow[i],lim))))&#123;</div><div class="line">                flow[i]-=f,flow[i^1]+=f;</div><div class="line">                fl+=f,lim-=f;</div><div class="line">                if(!lim)break;</div><div class="line">            &#125;</div><div class="line">        &#125;return fl;</div><div class="line">    &#125;inline int Dinic()&#123;Maxflow=0;</div><div class="line">        while(bfs())&#123;</div><div class="line">            while(dfs(S,inf));</div><div class="line">        &#125;return Maxflow;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---ISAP*/</div><div class="line">namespace ISAP&#123;</div><div class="line">    const int N=1e4+10,M=2e4+10;</div><div class="line">    int d[N],nxt[M],to[M],flow[M],tot;</div><div class="line">    int S,T;</div><div class="line">    int cur[N],dep[N],num[N],pre[N];</div><div class="line">    queue&lt;int&gt;q;</div><div class="line">    inline void init()&#123;memset(d,-1,sizeof(d)),tot=-1;&#125;</div><div class="line">    inline void ins(ri a,ri b,ri c)&#123;to[++tot]=b,nxt[tot]=d[a],d[a]=tot,flow[tot]=c;&#125;</div><div class="line">    inline void add(ri a,ri b,ri c)&#123;ins(a,b,c),ins(b,a,0);&#125;</div><div class="line">    inline bool bfs()&#123;</div><div class="line">        memset(dep,0,sizeof(dep));</div><div class="line">        memset(num,0,sizeof(num));</div><div class="line">        memcpy(cur,d,sizeof(cur));</div><div class="line">        dep[T]=1,q.push(T);</div><div class="line">        while(!q.empty())&#123;</div><div class="line">            ri x=q.front();</div><div class="line">            q.pop();</div><div class="line">            ++num[dep[x]];</div><div class="line">            for(ri i=d[x];~i;i=nxt[i])&#123;</div><div class="line">                ri u=to[i];</div><div class="line">                if(!dep[u]&amp;&amp;flow[i^1])</div><div class="line">                    dep[u]=dep[x]+1,q.push(u);</div><div class="line">            &#125;</div><div class="line">        &#125;return dep[S]!=0;</div><div class="line">    &#125;inline int add_flow()&#123;</div><div class="line">        ri now=T,ans=inf;</div><div class="line">        while(now!=S)ans=min(ans,flow[pre[now]]),now=to[pre[now]^1];</div><div class="line">        now=T;</div><div class="line">        while(now!=S)flow[pre[now]]-=ans,flow[pre[now]^1]+=ans,now=to[pre[now]^1];</div><div class="line">        return ans;</div><div class="line">    &#125;inline int ISAP()&#123;</div><div class="line">        if(!bfs())return 0;</div><div class="line">        ri Maxflow=0,now=S;</div><div class="line">        while(233)&#123;</div><div class="line">            if(now==T)&#123;Maxflow+=add_flow(),now=S;&#125;</div><div class="line">            bool have_way=0;</div><div class="line">            for(ri i=cur[now];~i;i=nxt[i])&#123;</div><div class="line">                ri u=to[i];</div><div class="line">                if(flow[i]&amp;&amp;dep[u]+1==dep[now])&#123;</div><div class="line">                    pre[u]=i,have_way=1;</div><div class="line">                    cur[now]=i,now=u;break;</div><div class="line">                &#125;</div><div class="line">            &#125;if(!have_way)&#123;</div><div class="line">                if(!--num[dep[now]])return Maxflow;</div><div class="line">                ++num[++dep[now]];</div><div class="line">                cur[now]=d[now];</div><div class="line">                if(now!=S)now=to[pre[now]^1];</div><div class="line">            &#125;</div><div class="line">        &#125;return Maxflow;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---HLPP*/</div><div class="line">namespace HLPP&#123;//太难写了 </div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---费用流(EK,Dinic,zkw)*/</div><div class="line">namespace cost_flow&#123;//以最小费用最大流为例 </div><div class="line">    const int N=205,M=550;</div><div class="line">    int d[N],nxt[M],to[M],flow[M],cost[M],tot;</div><div class="line">    int dis[N],S,T;</div><div class="line">    inline void ins(ri a,ri b,ri c,ri e)&#123;to[++tot]=b,nxt[tot]=d[a],d[a]=tot,flow[tot]=c,cost[tot]=e;&#125;</div><div class="line">    inline void add(ri a,ri b,ri c,ri e)&#123;ins(a,b,c,e),ins(b,a,0,-e);&#125;</div><div class="line">    int W;//W为pow(sum w(w&gt;0)/sqrt(n+1),0.666667),W=W&lt;down:down:W,W=W&gt;up?up:W;</div><div class="line">    namespace EK&#123;</div><div class="line">        int pre[N];</div><div class="line">        deque&lt;int&gt;q;</div><div class="line">        bool in[N];</div><div class="line">        inline bool spfa()&#123;//SLF+容错(个人感觉挺不错的) </div><div class="line">            memset(dis,0x7f,sizeof(dis));</div><div class="line">            ri i,u,x;</div><div class="line">            q.push_back(S),dis[S]=0;</div><div class="line">            while(!q.empty())&#123;</div><div class="line">                x=*(q.begin());</div><div class="line">                q.pop_front();</div><div class="line">                in[x]=0;</div><div class="line">                for(i=d[x];~i;i=nxt[i])&#123;</div><div class="line">                    u=to[i];</div><div class="line">                    if(flow[i]&amp;&amp;dis[u]&gt;dis[x]+cost[i])&#123;</div><div class="line">                        dis[u]=dis[x]+cost[i];</div><div class="line">                        pre[u]=i;</div><div class="line">                        if(!in[u])&#123;</div><div class="line">                            in[u]=1;</div><div class="line">                            if(!q.empty()&amp;&amp;dis[u]&gt;dis[*q.begin()]+W)</div><div class="line">                                q.push_back(u);</div><div class="line">                            else q.push_front(u);</div><div class="line">                        &#125;</div><div class="line">                    &#125;</div><div class="line">                &#125;</div><div class="line">            &#125;return dis[T]&lt;inf;</div><div class="line">        &#125;inline int EK()&#123;ri Mincost=0,Maxflow=0,now,ans;</div><div class="line">            while(spfa())&#123;</div><div class="line">                ans=inf;</div><div class="line">                for(now=T;now!=S;now=to[pre[now]^1])</div><div class="line">                    ans=min(ans,flow[pre[now]]);</div><div class="line">                for(now=T;now!=S;now=to[pre[now]^1])</div><div class="line">                    flow[pre[now]]-=ans,flow[pre[now]^1]+=ans;</div><div class="line">                Mincost+=ans*dis[T];</div><div class="line">                Maxflow+=ans;</div><div class="line">            &#125;return Mincost;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    namespace Dinic&#123;</div><div class="line">        deque&lt;int&gt;q;</div><div class="line">        bool in[N];</div><div class="line">        int vis[N],cur[N],Tim,Mincost,Maxflow;</div><div class="line">        inline bool spfa()&#123;</div><div class="line">            memset(dis,0x7f,sizeof(dis));</div><div class="line">            memcpy(cur,d,sizeof(cur));</div><div class="line">            ri i,u,x;</div><div class="line">            q.push_back(S),dis[S]=0;</div><div class="line">            while(!q.empty())&#123;</div><div class="line">                x=q.front();</div><div class="line">                q.pop_front();</div><div class="line">                in[x]=0;</div><div class="line">                for(i=d[x];~i;i=nxt[i])&#123;</div><div class="line">                    u=to[i];</div><div class="line">                    if(dis[u]&gt;dis[x]+cost[i])&#123;</div><div class="line">
