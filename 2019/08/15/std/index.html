     dis[u]=dis[x]+cost[i];</div><div class="line">                        if(!in[u])&#123;</div><div class="line">                            in[u]=1;</div><div class="line">                            if(!q.empty()&amp;&amp;dis[u]&gt;dis[*q.begin()]+W)</div><div class="line">                                q.push_back(u);</div><div class="line">                            else q.push_front(u);</div><div class="line">                        &#125;</div><div class="line">                    &#125;</div><div class="line">                &#125;</div><div class="line">            &#125;return dis[T]&lt;inf;</div><div class="line">        &#125;inline int dfs(ri now,ri lim)&#123;</div><div class="line">            if(now==T||!lim)&#123;Mincost+=dis[now]*lim,Maxflow+=lim;return lim;&#125;</div><div class="line">            ri fl=0,f;</div><div class="line">            vis[now]=Tim;</div><div class="line">            for(ri i=cur[now];~i;i=nxt[i])&#123;</div><div class="line">                cur[now]=i;</div><div class="line">                ri u=to[i];</div><div class="line">                if(dis[u]==dis[now]+cost[i]&amp;&amp;vis[u]!=Tim&amp;&amp;(f=dfs(u,min(lim,flow[i]))))&#123;</div><div class="line">                    fl+=f,</div><div class="line">                    flow[i]-=f,</div><div class="line">                    flow[i^1]+=f;</div><div class="line">                    lim-=f;</div><div class="line">                    if(!lim)break;</div><div class="line">                &#125;</div><div class="line">            &#125;return fl;</div><div class="line">        &#125;inline int Dinic()&#123;Mincost=Maxflow=0;</div><div class="line">            while(spfa())&#123;</div><div class="line">                do&#123;</div><div class="line">                    ++Tim;</div><div class="line">                &#125;while(dfs(S,inf));</div><div class="line">            &#125;return Mincost;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    namespace zkw&#123;</div><div class="line">        int cur[N],vis[N],Tim,cnt;//节点编号为0-cnt </div><div class="line">        int Mincost,Maxflow;</div><div class="line">        inline bool zkw()&#123;</div><div class="line">            memcpy(cur,d,sizeof(cur));</div><div class="line">            ri i,x,mn=inf;</div><div class="line">            for(x=0;x&lt;=cnt;++x)</div><div class="line">                if(vis[x]==Tim)</div><div class="line">                    for(i=d[x];~i;i=nxt[i])</div><div class="line">                        if(flow[i]&amp;&amp;vis[to[i]]!=Tim)</div><div class="line">                            mn=min(mn,dis[x]-dis[to[i]]+cost[i]);</div><div class="line">            if(mn&gt;=inf)return 0;</div><div class="line">            for(x=0;x&lt;=cnt;++i)if(vis[x]==Tim)dis[x]-=mn;</div><div class="line">            return 1;</div><div class="line">        &#125;inline int dfs(ri now,ri lim)&#123;</div><div class="line">            if(!lim||now==T)&#123;Mincost-=dis[now]*lim,Maxflow+=lim;return lim;&#125;</div><div class="line">            ri fl=0,f;</div><div class="line">            vis[now]=Tim;</div><div class="line">            for(ri i=cur[now];~i;i=nxt[i])&#123;</div><div class="line">                ri u=to[i];</div><div class="line">                cur[now]=i;</div><div class="line">                if(dis[u]==dis[now]+cost[i]&amp;&amp;vis[u]!=Tim&amp;&amp;(f=dfs(u,min(lim,flow[i]))))&#123;</div><div class="line">                    fl+=f,</div><div class="line">                    flow[i]-=f,</div><div class="line">                    flow[i^1]+=f;</div><div class="line">                    lim-=f;</div><div class="line">                    if(!lim)break;</div><div class="line">                &#125;</div><div class="line">            &#125;return lim;</div><div class="line">        &#125;inline int work()&#123;Mincost=Maxflow=0;</div><div class="line">            do&#123;</div><div class="line">                do&#123;</div><div class="line">                    ++Tim;</div><div class="line">                &#125;while(dfs(S,inf));</div><div class="line">            &#125;while(zkw());</div><div class="line">            return Mincost;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---随机化乱搞(模拟退火,随机化数组,爬山算法)*/</div><div class="line">namespace Random_work&#123;</div><div class="line">    /*---模拟退火*/ </div><div class="line">    const double eps=1e-6;</div><div class="line">    namespace SA&#123;</div><div class="line">        struct Pnt&#123;</div><div class="line">            double x,y;</div><div class="line">            Pnt(double a=0,double b=0)&#123;x=a,y=b;&#125;</div><div class="line">            inline void get()&#123;x=rand(),y=rand();&#125;</div><div class="line">        &#125;;</div><div class="line">//      template&lt;typename T&gt;</div><div class="line">        inline double calc(Pnt x)&#123;/*---估价函数*/return 0;&#125;</div><div class="line">        inline double get_rand()&#123;return rand()*1.0/RAND_MAX;&#125;//如果可以是负数再随机一次符号 </div><div class="line">        inline void work()&#123;</div><div class="line">            double tmp=1000;//可以是系数或是步长,这里是步长</div><div class="line">            Pnt O,now;</div><div class="line">            O.get();</div><div class="line">            double Ans=calc(O),ans;</div><div class="line">            bool find;</div><div class="line">            while(tmp&gt;eps)&#123;</div><div class="line">                find=0;</div><div class="line">                now=Pnt(O.x+tmp*get_rand(),O.y+tmp*get_rand());</div><div class="line">                ans=calc(now);</div><div class="line">                if(ans&lt;Ans)Ans=ans,O=now,find=1;</div><div class="line">            &#125;if(!find)tmp/=2;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---splay_one*/</div><div class="line">namespace Splay_one&#123;//此处为一个spaly </div><div class="line">    const int N=1e4+10;</div><div class="line">    int ch[N][2],fa[N],siz[N],rt;</div><div class="line">    int v[N],cnt;//以权值排序为例,当然也可以不用排序,</div><div class="line">    #define lc ch[x][0]</div><div class="line">    #define rc ch[x][1]</div><div class="line">    inline void pushup(ri x)&#123;siz[x]=siz[lc]+siz[rc]+1;/*---*/&#125;</div><div class="line">    inline void rotate(ri x)&#123;</div><div class="line">        ri y=fa[x],z=fa[y],k=ch[y][1]!=x;</div><div class="line">        ch[z][ch[z][1]==y]=x,fa[x]=z;</div><div class="line">        ch[y][!k]=ch[x][k],fa[ch[x][k]]=y;</div><div class="line">        ch[x][k]=y,fa[y]=x,pushup(y);//降低常数 </div><div class="line">    &#125;inline void pushdown(ri x)&#123;/*---懒惰标记下放*/&#125;</div><div class="line">    int stk[N],tail;</div><div class="line">    inline void splay(ri x,ri goal)&#123;</div><div class="line">        ri y,z;</div><div class="line">        /*</div><div class="line">        stk[++tail]=x;</div><div class="line">        for(y=x;fa[y]!=goal;y=fa[y])stk[++tail]=fa[y];</div><div class="line">        while(tail)pushdown(stk[tail--]);</div><div class="line">        */</div><div class="line">        while(fa[x]!=goal)&#123;</div><div class="line">            y=fa[x],z=fa[y];</div><div class="line">            if(z!=goal)(ch[y][1]==x)^(ch[z][1]==y)?rotate(x):rotate(y);</div><div class="line">            rotate(x);</div><div class="line">        &#125;if(!goal)rt=x;</div><div class="line">        pushup(x);</div><div class="line">    &#125;inline void Insert(ri x)&#123;//加入节点,加入前已初始化 </div><div class="line">        ri y=rt;</div><div class="line">        if(!y)&#123;rt=x;return;&#125;</div><div class="line">        ri f=0;</div><div class="line">        //pushdown(y);</div><div class="line">        while(y)&#123;</div><div class="line">            f=y,y=ch[y][v[x]&gt;=v[y]];</div><div class="line">//          pushdown(y);</div><div class="line">        &#125;fa[x]=f,ch[f][v[x]&gt;=v[f]]=x;</div><div class="line">        splay(x,0);</div><div class="line">    &#125;inline void del()&#123;</div><div class="line">        ri x=rt,k;</div><div class="line">        if(lc)k=0;</div><div class="line">        else if(rc)k=1;</div><div class="line">        else &#123;rt=0;lc=rc=fa[x]=0;return;&#125;</div><div class="line">        ri y=ch[x][k];</div><div class="line">//      pushdown(y);</div><div class="line">        while(ch[y][!k])&#123;</div><div class="line">            y=ch[y][!k];</div><div class="line">//          pushdown(y);</div><div class="line">        &#125;splay(y,x);</div><div class="line">        ch[y][!k]=ch[x][!k],fa[ch[x][!k]]=y,fa[y]=0,rt=y;</div><div class="line">        pushup(y),lc=rc=fa[x]=0;</div><div class="line">    &#125;inline void Del(ri val)&#123;//删除权值为val的点,此处如有多个只删一个 </div><div class="line">        ri x=rt;</div><div class="line">        while(x)&#123;</div><div class="line">//          pushdown(x);</div><div class="line">            if(v[x]!=val)x=ch[x][val&gt;v[x]];</div><div class="line">            else&#123;</div><div class="line">                splay(x,0),del();</div><div class="line">                return;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;inline int kth(ri k)&#123;</div><div class="line">        ri x=rt;</div><div class="line">        while(x)&#123;</div><div class="line">            pushdown(x);</div><div class="line">            if(siz[lc]&gt;=k)x=lc;</div><div class="line">            else &#123;</div><div class="line">                k-=siz[lc]+1;</div><div class="line">                if(!k)return x;//之后要splay一次 </div><div class="line">                x=rc;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;inline void split(ri L,ri R)&#123;//以加入-inf,inf哨兵为例 </div><div class="line">        ri x=kth(L);splay(x,0);</div><div class="line">        ri y=kth(R+2);splay(y,x);</div><div class="line">        //ch[y][0]即为区间[L,R] </div><div class="line">    &#125;inline int build(ri L,ri R)&#123;//笛卡尔建树 </div><div class="line">        if(L&gt;R)return 0;</div><div class="line">        ri x=(L+R)&gt;&gt;1;</div><div class="line">        lc=build(L,x-1),rc=build(x+1,R);</div><div class="line">        fa[lc]=fa[rc]=x;</div><div class="line">        pushup(x);return x;</div><div class="line">    &#125;//最后别忘了fa[rt]=0;如果多次建树的话 </div><div class="line">    #undef lc</div><div class="line">    #undef rc</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---splay_two*/</div><div class="line">namespace Splay_two&#123;//多颗spaly,内含启发式合并 </div><div class="line">    const int N=1e4+10;</div><div class="line">    int ch[N][2],fa[N],siz[N],rt[N];</div><div class="line">    int v[N];</div><div class="line">    #define lc ch[x][0]</div><div class="line">    #define rc ch[x][1]</div><div class="line">    inline void pushup(ri x)&#123;siz[x]=siz[lc]+siz[rc]+1;&#125;</div><div class="line">    inline void rotate(ri x)&#123;</div><div class="line">        ri y=fa[x],z=fa[y],k=ch[y][1]!=x;</div><div class="line">        ch[z][ch[z][1]==y]=x,fa[x]=z;</div><div class="line">        ch[y][!k]=ch[x][k],fa[ch[x][k]]=y;</div><div class="line">        ch[x][k]=y,fa[y]=x,pushup(y);</div><div class="line">    &#125;inline void pushdown(ri x)&#123;/*---*/&#125;</div><div class="line">    int stk[N],tail;</div><div class="line">    int st[N],tot;</div><div class="line">    /*---begin 这段部分与一棵树的差别只在于记录了是处理哪棵树*/</div><div class="line">    inline void splay(ri p,ri x,ri goal)&#123;</div><div class="line">        ri y,z;</div><div class="line">        /*</div><div class="line">        stk[++tail]=x;</div><div class="line">        for(y=x;fa[y]!=goal;y=fa[y])stk[++tail]=fa[y];</div><div class="line">        while(tail)pushdown(stk[tail--]);</div><div class="line">        */</div><div class="line">        while(fa[x]!=goal)&#123;</div><div class="line">            y=fa[x],z=fa[y];</div><div class="line">            if(z!=goal)(ch[y][1]==x)^(ch[z][1]==y)?rotate(x):rotate(y);</div><div class="line">            rotate(x);</div><div class="line">        &#125;if(!goal)rt[p]=x;</div><div class="line">        pushup(x);</div><div class="line">    &#125;inline void Insert(ri p,ri x)&#123;</div><div class="line">        ri y=rt[p];</div><div class="line">        if(!y)&#123;rt[p]=x;return;&#125;</div><div class="line">        ri f=0;</div><div class="line">//      pushdown(y);</div><div class="line">        while(y)&#123;</div><div class="line">            f=y,y=ch[y][v[x]&gt;=v[y]];</div><div class="line">//          pushdown(y);</div><div class="line">        &#125;fa[x]=f,ch[f][v[x]&gt;=v[f]]=x;</div><div class="line">        splay(p,x,0);</div><div class="line">    &#125;inline void del(ri p)&#123;</div><div class="line">        ri x=rt[p],k;</div><div class="line">        if(lc)k=0;</div><div class="line">        else if(rc)k=1;</div><div class="line">        else &#123;rt[p]=0;lc=rc=fa[x]=0;return;&#125;</div><div class="line">        ri y=ch[x][k];</div><div class="line">//      pushdown(y);</div><div class="line">        while(ch[y][!k])&#123;</div><div class="line">            y=ch[y][!k];</div><div class="line">//          pushdown(y);</div><div class="line">        &#125;splay(p,y,x);</div><div class="line">        ch[y][!k]=ch[x][!k],fa[ch[x][!k]]=y,fa[y]=0,rt[p]=y;</div><div class="line">        pushup(y),lc=rc=fa[x]=0;</div><div class="line">    &#125;inline void Del(ri p,ri val)&#123;</div><div class="line">        ri x=rt[p];</div><div class="line">        while(x)&#123;</div><div class="line">//          pushdown(x);</div><div class="line">            if(v[x]!=val)x=ch[x][val&gt;v[x]];</div><div class="line">            else&#123;</div><div class="line">                splay(p,x,0),del(p);</div><div class="line">                return;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;inline int kth(ri p,ri k)&#123;</div><div class="line">        ri x=rt[p];</div><div class="line">        while(x)&#123;</div><div class="line">            //pushdown(x);</div><div class="line">            if(siz[lc]&gt;=k)x=lc;</div><div class="line">            else &#123;</div><div class="line">                k-=siz[lc]+1;</div><div class="line">                if(!k)return x;//之后要splay一次 </div><div class="line">                x=rc;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;inline void split(ri p,ri L,ri R)&#123;//以加入-inf,inf哨兵为例 </div><div class="line">        ri x=kth(p,L);splay(p,x,0);</div><div class="line">        ri y=kth(p,R+2);splay(p,y,x);</div><div class="line">        //ch[y][0]即为区间[L,R] </div><div class="line">    &#125;</div><div class="line">    /*---end*/</div><div class="line">    inline void dfs(ri x)&#123;if(!x)return;dfs(lc),st[++tot]=x,dfs(rc);lc=rc=fa[x]=0;&#125;</div><div class="line">    inline void Merge(ri x,ri y)&#123;//合并两颗splay </div><div class="line">        if(siz[x]&gt;siz[y])swap(x,y);</div><div class="line">        //不过大部分题目用启发式合并并不需要对每个点维护siz,一般只用维护rt的siz,可以降低常数(少pushup) </div><div class="line">        tot=0,dfs(rt[x]);//遍历较小的spaly</div><div class="line">        for(ri i=1;i&lt;=tot;++i)Insert(y,st[i]); </div><div class="line">    &#125;</div><div class="line">    #undef lc</div><div class="line">    #undef rc</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---标准LCT*/</div><div class="line">namespace LCT&#123;</div><div class="line">    const int N=1e5+10;</div><div class="line">    int ch[N][2],fa[N],rev[N],stk[N],top;</div><div class="line">    #define lc ch[x][0]</div><div class="line">    #define rc ch[x][1]</div><div class="line">    inline bool rt(ri x)&#123;ri y=fa[x];return ch[y][0]!=x&amp;&amp;ch[y][1]!=x;&#125;</div><div class="line">    inline void pushdown(ri x)&#123;if(rev[x])swap(lc,rc),rev[lc]^=1,rev[rc]^=1,rev[x]=0;&#125;</div><div class="line">    inline void pushup(ri x)&#123;&#125;</div><div class="line">    inline void rotate(ri x)&#123;</div><div class="line">        ri y=fa[x],z=fa[y],k=ch[y][1]!=x;</div><div class="line">        if(!rt(y))ch[z][ch[z][1]==y]=x;fa[x]=z;</div><div class="line">        ch[y][!k]=ch[x][k],fa[ch[x][k]]=y;</div><div class="line">        ch[x][k]=y,fa[y]=x;pushup(y);</div><div class="line">    &#125;inline void splay(ri x)&#123;</div><div class="line">        ri y,z;</div><div class="line">        for(stk[++top]=y=x;!rt(y);y=fa[y])stk[++top]=fa[y];</div><div class="line">        while(top)pushdown(stk[top--]);</div><div class="line">        while(!rt(x))&#123;</div><div class="line">            y=fa[x],z=fa[y];</div><div class="line">            if(!rt(y))(ch[y][1]==x)^(ch[z][1]==y)?rotate(x):rotate(y);</div><div class="line">            rotate(x);</div><div class="line">        &#125;pushup(x);</div><div class="line">    &#125;inline int access(ri x)&#123;ri y;</div><div class="line">        for(y=0;x;x=fa[y=x])</div><div class="line">            splay(x),rc=y,pushup(x);</div><div class="line">        return y;</div><div class="line">    &#125;inline void makeroot(ri x)&#123;access(x),splay(x),rev[x]^=1;&#125;</div><div class="line">    inline void link(ri x,ri y)&#123;makeroot(x),fa[x]=y;&#125;</div><div class="line">    inline void split(ri x,ri y)&#123;makeroot(x),access(y),splay(y);&#125;</div><div class="line">    inline int findroot(ri x)&#123;</div><div class="line">        access(x),splay(x);</div><div class="line">        while(lc)x=lc;</div><div class="line">        splay(x);</div><div class="line">        return x;</div><div class="line">    &#125;</div><div class="line">    #undef lc</div><div class="line">    #undef rc</div><div class="line">&#125; </div><div class="line"></div><div class="line">/*---较难版本LCT*/</div><div class="line">namespace LCT_2&#123;//以可以实现链反转,链求和为例(不带链修改,懒得写) </div><div class="line">    const int N=1e4+10;</div><div class="line">    #define lc ch[x][0]</div><div class="line">    #define rc ch[x][1]</div><div class="line">    struct Splay&#123;</div><div class="line">        int ch[N][2],fa[N],v[N],rev[N],siz[N],s[N];</div><div class="line">        inline void pushup(ri x)&#123;</div><div class="line">            siz[x]=siz[lc]+siz[rc]+1;</div><div class="line">            s[x]=s[lc]+s[rc]+v[x];</div><div class="line">        &#125;inline void pushdown(ri x)&#123;if(rev[x])swap(lc,rc),rev[lc]^=1,rev[rc]^=1,rev[x]=0;&#125;</div><div class="line">        int stk[N],tail;</div><div class="line">        inline void rotate(ri x)&#123;</div><div class="line">            ri y=fa[x],z=fa[y],k=ch[y][1]!=x;</div><div class="line">            ch[z][ch[z][1]==y]=x,fa[x]=z;</div><div class="line">            ch[y][!k]=ch[x][k],fa[ch[x][k]]=y;</div><div class="line">            ch[x][k]=y,fa[y]=x,pushup(y);</div><div class="line">        &#125;inline void splay(ri x,ri goal)&#123;</div><div class="line">            ri y,z;</div><div class="line">            stk[++tail]=x;</div><div class="line">            for(y=x;fa[y]!=goal;y=fa[y])stk[++tail]=fa[y];</div><div class="line">            while(tail)pushdown(stk[tail--]);</div><div class="line">            while(fa[x]!=goal)&#123;</div><div class="line">                y=fa[x],z=fa[y];</div><div class="line">                if(z!=goal)(ch[y][1]==x)^(ch[z][1]==y)?rotate(x):rotate(y);</div><div class="line">                rotate(x);</div><div class="line">            &#125;pushup(x);</div><div class="line">        &#125;inline void split(ri x,ri k,ri&amp;a,ri&amp;b)&#123;</div><div class="line">            while(x)&#123;</div><div class="line">                pushdown(x);</div><div class="line">                if(siz[lc]&gt;=k)x=lc;</div><div class="line">                else&#123;</div><div class="line">                    k-=siz[lc]+1;</div><div class="line">                    if(!k)&#123;</div><div class="line">                        splay(x,0);</div><div class="line">                        a=x,b=rc;</div><div class="line">                        rc=fa[b]=0;</div><div class="line">                        pushup(x);</div><div class="line">                        return;</div><div class="line">                    &#125;x=rc;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;inline void Merge(ri x,ri y,ri&amp;a)&#123;</div><div class="line">            pushdown(x);</div><div class="line">            while(rc)x=rc,pushdown(x);</div><div class="line">            splay(x,0);</div><div class="line">            rc=y,a=x;</div><div class="line">            pushup(x);</div><div class="line">        &#125;</div><div class="line">    &#125;S;</div><div class="line">    int ch[N][2],fa[N],siz[N];//如果需要实现链反转需要维护siz</div><div class="line">    int rt[N],rev[N];</div><div class="line">    inline bool rot(ri x)&#123;ri y=fa[x];return ch[y][0]!=x&amp;&amp;ch[y][1]!=x;&#125;</div><div class="line">    inline void pushup(ri x)&#123;siz[x]=siz[lc]+siz[rc]+1;&#125;</div><div class="line">    inline void rotate(ri x)&#123;</div><div class="line">        ri y=fa[x],z=fa[y],k=ch[y][1]!=x;</div><div class="line">        if(!rot(y))ch[z][ch[z][1]==y]=x;fa[x]=z;</div><div class="line">        ch[y][!k]=ch[x][k],fa[ch[x][k]]=y;</div><div class="line">        ch[x][k]=y,fa[y]=x,pushup(y);</div><div class="line">    &#125;inline void pushdown(ri x)&#123;if(rev[x])swap(lc,rc),rev[lc]^=1,rev[rc]^=1,rev[x]=0;&#125;</div><div class="line">    int stk[N],tail;</div><div class="line">    inline void splay(ri x)&#123;</div><div class="line">        ri y,z;</div><div class="line">        stk[++tail]=x;</div><div class="line">        for(y=x;!rot(y);y=fa[y])stk[++tail]=fa[y];</div><div class="line">        while(tail)pushdown(stk[tail--]);</div><div class="line">        swap(rt[x],rt[y]);</div><div class="line">        while(!rot(x))&#123;</div><div class="line">            y=fa[x],z=fa[y];</div><div class="line">            if(!rot(y))(ch[y][1]==x)^(ch[z][1]==y)?rotate(x):rotate(y);</div><div class="line">            rotate(x);</div><div class="line">        &#125;pushup(x);</div><div class="line">    &#125;inline void access(ri x)&#123;</div><div class="line">        for(ri y=0;x;x=fa[y=x])&#123;</div><div class="line">            splay(x);</div><div class="line">            if(rc)S.split(rt[x],siz[lc]+1,rt[x],rt[rc]);</div><div class="line">            if(y)S.Merge(rt[x],rt[y],rt[x]),rt[y]=0;</div><div class="line">            rc=y,pushup(x);</div><div class="line">        &#125;</div><div class="line">    &#125;inline void makeroot(ri x)&#123;access(x),splay(x),rev[x]^=1,S.rev[rt[x]]^=1;&#125;</div><div class="line">    inline void link(ri x,ri y)&#123;makeroot(x),fa[x]=y;&#125;</div><div class="line">    inline void split(ri x,ri y)&#123;makeroot(x),access(y),splay(y);&#125;</div><div class="line">    inline void reverse(ri x,ri y)&#123;split(x,y),S.rev[rt[y]]^=1;&#125;/*---链反转*/ </div><div class="line">    #undef lc</div><div class="line">    #undef rc</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---吉司林线段树*/</div><div class="line">namespace JSL_Segment_Tree&#123;</div><div class="line">    const int N=2e4;</div><div class="line">    int l[N],r[N],mn[N],cn[N],sn[N],sum[N],tag[N];//以取max,求区间和为例,记录最小、次小、最小个数,总和,以及懒惰标记</div><div class="line">    int a[N],rt,cnt;</div><div class="line">    #define lc l[x]</div><div class="line">    #define rc r[x]</div><div class="line">    inline void pushup(ri x)&#123;</div><div class="line">        if(mn[lc]&lt;mn[rc])mn[x]=mn[lc],sn[x]=sn[lc],cn[x]=min(cn[lc],mn[rc]);</div><div class="line">        else if(mn[rc]&lt;mn[lc])mn[x]=mn[rc],sn[x]=sn[rc],cn[x]=min(cn[rc],mn[lc]);</div><div class="line">        else mn[x]=mn[lc],sn[x]=sn[lc]+sn[rc],cn[x]=min(cn[lc],cn[rc]);</div><div class="line">    &#125;inline void build(ri&amp;x,ri L,ri R)&#123;</div><div class="line">        x=++cnt;tag[x]=-inf;</div><div class="line">        if(L==R)&#123;mn[x]=sum[x]=a[L],cn[x]=inf,sn[x]=1;return;&#125;</div><div class="line">        ri mid=(L+R)&gt;&gt;1;</div><div class="line">        build(lc,L,mid),build(rc,mid+1,R);</div><div class="line">        pushup(x);</div><div class="line">    &#125;inline void push_tag(ri x,ri v)&#123;</div><div class="line">        if(v&lt;=tag[x])return;</div><div class="line">        sum[x]+=(v-tag[x])*sn[x],mn[x]=tag[x]=v;</div><div class="line">    &#125;inline void pushdown(ri x)&#123;</div><div class="line">        if(tag[x]!=-inf)push_tag(lc,tag[x]),push_tag(rc,tag[x]),tag[x]=-inf;</div><div class="line">    &#125;inline void Modify(ri x,ri L,ri R,ri ll,ri rr,ri v)&#123;</div><div class="line">        if(mn[x]&gt;=v)return;</div><div class="line">        if(ll&lt;=L&amp;&amp;R&lt;=rr&amp;&amp;cn[x]&gt;v)return push_tag(x,v);</div><div class="line">        ri mid=(L+R)&gt;&gt;1;pushdown(x);</div><div class="line">        if(ll&lt;=mid)Modify(lc,L,mid,ll,rr,v);</div><div class="line">        if(rr&gt;mid)Modify(rc,mid+1,R,ll,rr,v);</div><div class="line">        pushup(x);</div><div class="line">    &#125;inline int query(ri x,ri L,ri R,ri ll,ri rr)&#123;</div><div class="line">        if(ll&lt;=L&amp;&amp;R&lt;=rr)return sum[x];</div><div class="line">        int mid=(L+R)&gt;&gt;1;pushdown(x);</div><div class="line">        if(ll&gt;mid)return query(rc,mid+1,R,ll,rr);</div><div class="line">        else if(rr&lt;=mid)return query(lc,L,mid,ll,rr);</div><div class="line">        else return query(lc,L,mid,ll,rr)+query(rc,mid+1,R,ll,rr);</div><div class="line">    &#125;</div><div class="line">    #undef lc</div><div class="line">    #undef rc</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---李超树*/</div><div class="line">namespace LC_Tree&#123;</div><div class="line">    const int N=1e5+10;</div><div class="line">    #define lc ch[x][0]</div><div class="line">    #define rc ch[x][1]</div><div class="line">    int ch[N][2],l[N],r[N],cnt;</div><div class="line">    LL dl[N],dr[N],K[N],B[N],mn[N],dis[N];</div><div class="line">    inline LL f(ri x,LL k,LL b)&#123;return b+k*x;&#125;</div><div class="line">    inline void pushup(ri x)&#123;mn[x]=min(mn[x],min(mn[lc],mn[rc]));&#125;</div><div class="line">    inline void build(ri&amp;x,ri L,ri R)&#123;</div><div class="line">        x=++cnt;B[x]=mn[x]=inf;l[x]=L,r[x]=R;</div><div class="line">        if(L==R)&#123;dl[x]=dr[x]=dis[L];return;&#125;</div><div class="line">        ri mid=(L+R)&gt;&gt;1;</div><div class="line">        build(lc,L,mid),build(rc,mid+1,R);</div><div class="line">        dl[x]=dl[lc],dr[x]=dr[rc];</div><div class="line">    &#125;inline void extand(ri x,LL k,LL b)&#123;//以维护最下方的线段为例 </div><div class="line">        LL f1,f2,f3,f4;</div><div class="line">        f1=f(dl[x],K[x],B[x]),f2=f(dr[x],K[x],B[x]);</div><div class="line">        f3=f(dl[x],k,b),f4=f(dr[x],k,b);</div><div class="line">        if(f3&lt;=f1&amp;&amp;f4&lt;=f2)&#123;K[x]=k,B[x]=b;mn[x]=min(mn[x],min(f3,f4));return;&#125;</div><div class="line">        if(f3&gt;f1&amp;&amp;f4&gt;f2)return;</div><div class="line">        LL g=(b-B[x])/(K[x]-k);</div><div class="line">        LL h=dr[lc];</div><div class="line">        if(g&lt;=h||f3&lt;=f1)extand(lc,k,b);</div><div class="line">        if(g&gt;h||f4&lt;=f2)extand(rc,k,b);</div><div class="line">        pushup(x);</div><div class="line">    &#125;inline void Modify(ri x,ri ll,ri rr,ri k,ri b)&#123;</div><div class="line">        if(ll&lt;=l[x]&amp;&amp;r[x]&lt;=rr)return extand(x,k,b);</div><div class="line">        ri mid=(l[x]+r[x])&gt;&gt;1;</div><div class="line">        if(ll&lt;=mid)Modify(lc,ll,rr,k,b);</div><div class="line">        if(rr&gt;mid)Modify(rc,ll,rr,k,b);</div><div class="line">        pushup(x);</div><div class="line">    &#125;inline LL query(ri x,ri ll,ri rr)&#123;</div><div class="line">        if(ll&lt;=l[x]&amp;&amp;r[x]&lt;=rr)return mn[x];</div><div class="line">        ri mid=(l[x]+r[x])&gt;&gt;1;</div><div class="line">        LL ans=inf;</div><div class="line">        if(ll&lt;=mid)ans=min(ans,query(lc,ll,rr));</div><div class="line">        if(rr&gt;mid)ans=min(ans,query(rc,ll,rr));</div><div class="line">        ri L=max(ll,l[x]),R=min(rr,r[x]);</div><div class="line">        ans=min(ans,f(dis[L],K[x],B[x]));</div><div class="line">        ans=min(ans,f(dis[R],K[x],B[x]));</div><div class="line">        return ans;</div><div class="line">    &#125;</div><div class="line">    #undef lc</div><div class="line">    #undef rc</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---KD-Tree*/</div><div class="line">namespace KDT&#123;//以k远点对为例 </div><div class="line">    const int N=1e5+10,M=N&lt;&lt;1;</div><div class="line">    #define lc ch[x][0]</div><div class="line">    #define rc ch[x][1]</div><div class="line">    struct pnt&#123;</div><div class="line">        int x[2];</div><div class="line">    &#125;a[N];</div><div class="line">    int opt;</div><div class="line">    struct node&#123;int dis;node(ri a=0)&#123;dis=a;&#125;inline bool operator &lt;(const node&amp;other)const&#123;return dis&gt;other.dis;&#125;&#125;;;//小根堆 </div><div class="line">    priority_queue&lt;node&gt;q;</div><div class="line">    inline bool cmp(register pnt a,register pnt b)&#123;return a.x[opt]&lt;b.x[opt];&#125;</div><div class="line">    inline int f(pnt a,pnt b)&#123;return sqr(a.x[0]-b.x[0])+sqr(a.x[1]-b.x[1]);&#125;</div><div class="line">    struct ST&#123;</div><div class="line">        int ch[M][2],minn[M][2],maxn[M][2],cnt;</div><div class="line">        pnt d[M];</div><div class="line">        inline void pushup(ri x)&#123;</div><div class="line">            for(ri i=0;i&lt;2;++i)maxn[x][i]=minn[x][i]=d[x].x[i];</div><div class="line">            if(lc)for(ri i=0;i&lt;2;++i)maxn[x][i]=max(maxn[x][i],maxn[lc][i]),minn[x][i]=min(minn[x][i],minn[lc][i]);</div><div class="line">            if(rc)for(ri i=0;i&lt;2;++i)maxn[x][i]=max(maxn[x][i],maxn[rc][i]),minn[x][i]=min(minn[x][i],minn[rc][i]);</div><div class="line">        &#125;inline int build(ri L,ri R,ri k)&#123;</div><div class="line">            if(L&gt;R)return 0;</div><div class="line">            ri x=++cnt;opt=k;</div><div class="line">            ri mid=(L+R)&gt;&gt;1;</div><div class="line">            nth_element(a+L,a+mid,a+R+1,cmp);</div><div class="line">            d[x]=a[mid];</div><div class="line">            lc=build(L,mid-1,k^1),rc=build(mid+1,R,k^1);</div><div class="line">            pushup(x);</div><div class="line">        &#125;inline int g(pnt a,ri b)&#123;</div><div class="line">            return max(sqr(maxn[b][0]-a.x[0]),sqr(minn[b][0]-a.x[0]))+max(sqr(maxn[b][1]-a.x[1]),sqr(minn[b][1]-a.x[1]));</div><div class="line">        &#125;inline void query(ri x,pnt O)&#123;</div><div class="line">            ri dl=-inf,dr=-inf;</div><div class="line">            if(lc)dl=g(O,lc);</div><div class="line">            if(rc)dr=g(O,rc);</div><div class="line">            ri dis=f(d[x],O);</div><div class="line">            if(q.top().dis&lt;dis)q.pop(),q.push(dis);</div><div class="line">            if(dl&gt;dr)&#123;if(q.top().dis&lt;dl)query(lc,O);if(q.top().dis&lt;dr)query(rc,O);&#125;</div><div class="line">            else &#123;if(q.top().dis&lt;dr)query(rc,O);if(q.top().dis&lt;dl)query(lc,O);&#125;</div><div class="line">        &#125;</div><div class="line">    &#125;;</div><div class="line">    #undef lc</div><div class="line">    #undef rc </div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---左偏树*/</div><div class="line">namespace leftist_heap&#123;</div><div class="line">    const int N=1e4+10;</div><div class="line">    int rt,dep[N],l[N],r[N],v[N];</div><div class="line">    inline void pushr(ri x,ri v)&#123;/*---*/&#125;</div><div class="line">    inline void pushdown(ri x)&#123;/*---下放懒惰标记*/&#125;</div><div class="line">    inline int Merge(ri k1,ri k2)&#123;//以大跟堆为例 </div><div class="line">        if(!k1||!k2)return k1|k2;</div><div class="line">        pushdown(k1),pushdown(k2);</div><div class="line">        if(v[k1]&lt;v[k2])swap(k1,k2);</div><div class="line">        r[k1]=Merge(r[k1],k2);</div><div class="line">        if(dep[r[k1]]&gt;dep[l[k1]])swap(l[k1],r[k1]);</div><div class="line">        dep[k1]=dep[r[k1]]+1;return k1;</div><div class="line">    &#125;inline int top()&#123;return rt;&#125;</div><div class="line">    inline void pop()&#123;rt=Merge(l[rt],r[rt]),l[rt]=r[rt]=0;&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---长链剖分(通常是处理树上与dep深度有关的dp问题)*/</div><div class="line">namespace unknown_name_3&#123;</div><div class="line">    const int N=1e4+10;</div><div class="line">    int len[N],d[N],nxt[N&lt;&lt;1],to[N&lt;&lt;1],fa[N],son[N];</div><div class="line">    int tmp[N],*id,*dp[N];</div><div class="line">    inline void dfs(ri x)&#123;</div><div class="line">        for(ri i=d[x];i;i=nxt[i])&#123;</div><div class="line">            ri u=to[i];</div><div class="line">            if(u!=fa[x])</div><div class="line">                fa[u]=x,dfs(u),son[x]=len[u]&gt;len[son[x]]?u:son[x];</div><div class="line">        &#125;len[x]=len[son[x]]+1;</div><div class="line">    &#125;inline void Dp(ri x)&#123;</div><div class="line">        /*---此处预处理*/</div><div class="line">        if(son[x])&#123;</div><div class="line">            dp[son[x]]=dp[x]+1;</div><div class="line">            Dp(son[x]);</div><div class="line">            /*---因题而异,有的题需要继承son[x]的答案什么的*/</div><div class="line">        &#125;for(ri i=d[x];i;i=nxt[i])&#123;</div><div class="line">            ri u=to[i];</div><div class="line">            if(u!=fa[x])&#123;</div><div class="line">                Dp(u);</div><div class="line">                /*---work,此处dp*/</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---重链剖分HDT*/</div><div class="line">namespace HDT&#123;//可以用重链剖分将树上的链转化为不超过logn条轻,每条链的编号是连续的 </div><div class="line">    //因此可以将部分较麻烦的树上问题改成维护若干条链。</div><div class="line">    //也可以O(logn)求Lca,自带1/4的常数,还可以实现链反转,以及做动态链反转、链排序等等神仙题qwq</div><div class="line">    const int N=1e5+10;</div><div class="line">    int low[N],dfn[N],top[N],son[N],fa[N],siz[N],Tim; </div><div class="line">    int d[N],nxt[N&lt;&lt;1],to[N&lt;&lt;1],tot;</div><div class="line">    int dep[N];</div><div class="line">    inline void dfs1(ri x)&#123;</div><div class="line">        siz[x]=1;</div><div class="line">        for(ri i=d[x];i;i=nxt[i])&#123;</div><div class="line">            ri u=to[i];</div><div class="line">            if(u==fa[x])continue;</div><div class="line">            fa[u]=x,dep[u]=dep[x]+1;</div><div class="line">            dfs1(u),siz[x]+=siz[u];</div><div class="line">            son[x]=siz[u]&gt;siz[son[x]]?u:son[x];</div><div class="line">        &#125;</div><div class="line">    &#125;inline void dfs2(ri x)&#123;</div><div class="line">        low[dfn[x]=++Tim]=x;</div><div class="line">        if(!son[x])return;</div><div class="line">        top[son[x]]=top[x];</div><div class="line">        dfs2(son[x]);</div><div class="line">        for(ri i=d[x];i;i=nxt[i])&#123;</div><div class="line">            ri u=to[i];</div><div class="line">            if(u==fa[x]||u==son[x])continue;</div><div class="line">            top[u]=u;</div><div class="line">            dfs2(u);</div><div class="line">        &#125;</div><div class="line">    &#125;inline void init()&#123;dep[1]=top[1]=1;dfs1(1),dfs2(1);&#125;</div><div class="line">    inline int Lca(ri u,ri v)&#123;while(top[u]!=top[v])&#123;if(dep[top[u]]&lt;dep[top[v]])swap(u,v);u=fa[top[u]];&#125;return dep[u]&lt;dep[v]?u:v;&#125;</div><div class="line">    inline void Modify(ri u,ri v)&#123;</div><div class="line">        while(top[u]!=top[v])&#123;</div><div class="line">            if(dep[top[u]]&lt;dep[top[v]])swap(u,v);</div><div class="line">//          modify(dfn[top[u]],dfn[u]);//因题而异,有的题甚至是将这些链存起来再进行操作 </div><div class="line">        &#125;if(dep[u]&gt;dep[v])swap(u,v);</div><div class="line">//      modify(dfn[u],dfn[v]);</div><div class="line">    &#125;inline int query(ri u,ri v)&#123;</div><div class="line">        //大体同上 </div><div class="line">    &#125;</div><div class="line">&#125; </div><div class="line"></div><div class="line">/*---线段树合并*/</div><div class="line">namespace unknown_name_4&#123;</div><div class="line">    const int N=1e4+10;</div><div class="line">    int l[N*50],r[N*50],siz[N*50],cnt;//以你的名字为例</div><div class="line">    #define lc l[x]</div><div class="line">    #define rc r[x]</div><div class="line">    inline void New(ri&amp;x,ri L,ri R,ri pos)&#123;</div><div class="line">        siz[x=++cnt]=1;</div><div class="line">        if(L==R)return;</div><div class="line">        ri mid=(L+R)&gt;&gt;1;</div><div class="line">        if(pos&lt;=mid)New(lc,L,mid,pos);</div><div class="line">        else New(rc,mid+1,R,pos);</div><div class="line">    &#125;inline int Merge(ri x,ri y)&#123;</div><div class="line">        if(!x||!y)return x|y;</div><div class="line">        ri o=++cnt;</div><div class="line">        siz[o]=siz[x]+siz[y];</div><div class="line">        l[o]=Merge(l[x],l[y]),r[o]=Merge(r[x],r[y]);</div><div class="line">        return o;</div><div class="line">    &#125;inline int query(ri x,ri L,ri R,ri ll,ri rr)&#123;</div><div class="line">        if(!x)return 0;</div><div class="line">        if(ll&lt;=L&amp;&amp;R&lt;=rr)return siz[x];</div><div class="line">        ri mid=(L+R)&gt;&gt;1;</div><div class="line">        if(ll&gt;mid)return query(rc,mid+1,R,ll,rr);</div><div class="line">        else if(rr&lt;=mid)return query(lc,L,mid,ll,rr);</div><div class="line">        else return query(lc,L,mid,ll,rr)+query(rc,mid+1,R,ll,rr);</div><div class="line">    &#125;</div><div class="line">    #undef lc</div><div class="line">    #undef rc</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---莫队合集*/</div><div class="line">namespace MD&#123;</div><div class="line">    namespace MD_1&#123;//不带修改普通莫队 </div><div class="line"></div><div class="line">    &#125;namespace MD_2&#123;//带修改普通莫队 </div><div class="line"></div><div class="line">    &#125;namespace MD_3&#123;//不带修改树上莫队 </div><div class="line"></div><div class="line">    &#125;namespace MD_4&#123;//带修改树上莫队 </div><div class="line"></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---分块*/</div><div class="line">namespace FK&#123;//有预处理出单个块的答案,预处理出块与块之间的答案(部分可用ST表优化),权值分块,将询问分块,树上分块等等 </div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">/*---Berlekamp-Massey算法*/</div><div class="line">namespace Berlekamp_Massey&#123; </div><div class="line">    const int N=505;</div><div class="line">    const double eps=1e-8;</div><div class="line">    vector&lt;double&gt;ans[N];</div><div class="line">    double delta[N];</div><div class="line">    int fail[N];</div><div class="line">    inline void calc(ri*a,ri n,ri*b,ri&amp;cnt)&#123;</div><div class="line">        ri Max,Mul;</div><div class="line">        for(ri i=1,j,tmp;i&lt;=n;++i)&#123;</div><div class="line">            tmp=a[i];</div><div class="line">            for(j=ans[cnt].size()-1;~j;--j)</div><div class="line">                tmp-=ans[cnt][j]*a[i-j-1];</div><div class="line">            delta[i]=tmp;</div><div class="line">            if(fabs(tmp)&lt;eps)continue;</div><div class="line">            fail[cnt]=i;</div><div class="line">            if(!cnt)&#123;ans[++cnt].resize(i);continue;&#125;</div><div class="line">            Mul=tmp/delta[fail[cnt-1]];</div><div class="line">            ++cnt,ans[cnt].resize(i-fail[cnt-2]-1);</div><div class="line">            ans[cnt].push_back(Mul);</div><div class="line">            Max=ans[cnt-2].size();</div><div class="line">            for(j=0;j&lt;Max;++j)ans[cnt].push_back(ans[cnt-2][j]*-Mul);</div><div class="line">            Max=ans[cnt-1].size();</div><div class="line">            if(ans[cnt].size()&lt;Max)ans[cnt].resize(Max);</div><div class="line">            for(j=0;j&lt;Max;++j)</div><div class="line">                ans[cnt][j]+=ans[cnt-1][j];</div><div class="line">        &#125;for(ri i=ans[cnt].size()-1;~i;--i)b[i]=ans[cnt][i];</div><div class="line">        cnt=ans[cnt].size();</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*--- 凸包*/</div><div class="line">namespace convex_hull&#123;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">int main()&#123;</div><div class="line">    return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

  }

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
